<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Estilos generales */
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }

    .terminal-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .terminal-escaneo, .terminal-tabla {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }

    .terminal-escaneo {
      flex: 1;
      min-width: 300px;
    }

    .terminal-tabla {
      flex: 2;
      min-width: 500px;
      overflow-x: auto;
    }

    h2 {
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-top: 0;
      font-family: 'VT323', monospace;
      font-size: 24px;
    }

    /* Estilos del formulario */
    #formularioAdicional {
      margin-top: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
    }

    textarea {
      min-height: 60px;
      resize: vertical;
    }

    /* Botones */
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      flex: 1;
      padding: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #444;
      color: #666;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #3f3;
    }

    /* Estilos de la tabla */
    table.pacientes {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }

    table.pacientes th, table.pacientes td {
      border: 1px solid #0f0;
      padding: 6px;
      text-align: left;
    }

    table.pacientes th {
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
    }

    table.pacientes tr:nth-child(even) {
      background-color: #151515;
    }

    table.pacientes tr:hover {
      background-color: #1f1f1f;
    }

    /* Loader */
    #loader-pagina {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }

    .spinner {
      border: 4px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      border-top: 4px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mensajes */
    .success-message {
      color: #0f0;
      font-weight: bold;
    }

    .error-message {
      color: #f00;
      font-weight: bold;
    }

    /* Estilo para fila nueva */
    .nueva-fila {
      animation: highlight 2s;
    }

    @keyframes highlight {
      0% { background-color: #2a2a2a; }
      100% { background-color: transparent; }
    }

    /* Escáner */
    #reader {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }

    #reader__dashboard_section {
      background: #111;
      padding: 10px;
    }

    #reader__camera_selection {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }

    .scanning {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }

    /* Responsividad */
    @media (max-width: 768px) {
      .terminal-flex {
        flex-direction: column;
      }
      
      .terminal-escaneo, .terminal-tabla {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader-pagina">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>

  <div class="terminal-flex">
    <!-- Escaneo + Formulario -->
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center; margin: 10px 0;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>

      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>

        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
      </div>
    </div>

    <!-- Tabla dinámica -->
    <div class="terminal-tabla">
      <input type="text" id="busqueda" placeholder="Buscar..." 
             style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New'; background: #222; color: #0f0; border: 1px solid #0f0;">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th><th>FECHA</th><th>HORA</th><th>CURP</th><th>PATERNO</th><th>MATERNO</th>
            <th>NOMBRE(S)</th><th>FECHA NAC.</th><th>SEXO</th><th>ENTIDAD</th><th>HOMOCLAVE</th>
            <th>MOTIVO</th><th>EDAD</th><th>CAJERA</th><th>REFERENCIA</th><th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
      </table>
    </div>
  </div>

  <script>
    const URL_API = "https://script.google.com/macros/s/AKfycbzFtL8Vjnr9Zm1soHNypvilIMKz6Rcrz9cz7hqK97Y7u9elV5EF_V6jktNUwcoE2AqH0A/exec";
    let html5QrCode, filaDestacada = null;

    // Función para filtrar la tabla
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const filas = document.querySelector("#tabla-pacientes").getElementsByTagName("tr");
      
      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;
        
        for (let j = 0; j < celdas.length; j++) {
          if (celdas[j].textContent.toLowerCase().includes(input)) { 
            coincide = true; 
            break; 
          }
        }
        
        filas[i].style.display = coincide ? "" : "none";
      }
    }

    // Función para cargar la tabla desde la API
    function cargarTabla() {
      fetch(URL_API + "?action=get")
        .then(res => res.json())
        .then(registros => {
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "";
          
          if (!registros || registros.length === 0) {
            cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros disponibles.</td></tr>";
            return;
          }
          
          // Ordenar registros por fecha y hora (más recientes primero)
          registros.sort((a, b) => {
            const fechaA = new Date(a.fecha + ' ' + a.hora);
            const fechaB = new Date(b.fecha + ' ' + b.hora);
            return fechaB - fechaA;
          });
          
          registros.forEach(reg => {
            const fila = document.createElement("tr");
            [
              "folio", "fecha", "hora", "curp", "paterno", "materno", "nombres",
              "fecha_nacimiento", "sexo", "entidad", "homoclave", "motivo", "edad",
              "cajera", "referencia", "observaciones"
            ].forEach(campo => {
              const celda = document.createElement("td");
              celda.textContent = reg[campo] || "";
              fila.appendChild(celda);
            });
            cuerpo.appendChild(fila);
          });
        })
        .catch(err => {
          console.error("Error al cargar registros:", err);
          document.getElementById("tabla-pacientes").innerHTML = 
            "<tr><td colspan='16' style='text-align:center; color: #f00;'>Error al cargar registros.</td></tr>";
        });
    }

    // Inicialización cuando carga la página
    window.addEventListener("load", () => {
      const loader = document.getElementById('loader-pagina');
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 500);
        cargarTabla();
      }, 2000);
      
      // Configurar evento de búsqueda
      document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);
    });

    // Manejo de botones de escaneo
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const reader = document.getElementById('reader');

    btnStart.addEventListener('click', () => {
      // Validar formulario
      const motivo = document.getElementById('motivo').value;
      const cajera = document.getElementById('cajera').value;
      const referencia = document.getElementById('referencia').value;
      
      if (!motivo || !cajera || !referencia) {
        status.innerHTML = `<span class="error-message">✗ COMPLETA TODOS LOS CAMPOS OBLIGATORIOS ✗</span>`;
        return;
      }
      
      try {
        html5QrCode = new Html5Qrcode("reader");
        btnStart.disabled = true; 
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";
        reader.classList.add('scanning');

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const datosEnvio = {
              curp: decodedText.trim(),
              motivo: document.getElementById('motivo').value,
              cajera: document.getElementById('cajera').value,
              referencia: document.getElementById('referencia').value,
              observaciones: document.getElementById('observaciones').value,
              action: "insert"
            };

            fetch(URL_API, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify(datosEnvio)
            })
            .then(res => res.json())
            .then(response => {
              if (response.success) {
                status.innerHTML = `<span class="success-message">✓ REGISTRO EXITOSO: ${response.folio}</span>`;
                
                // Limpiar formulario
                document.getElementById('motivo').value = '';
                document.getElementById('referencia').value = '';
                document.getElementById('observaciones').value = '';
                
                // Agregar nuevo registro a la tabla
                agregarRegistroNuevo(response.nuevoRegistro);
                
                // Recargar tabla completa después de 2 segundos
                setTimeout(cargarTabla, 2000);
              } else {
                status.innerHTML = `<span class="error-message">✗ ERROR: ${response.message}</span>`;
              }
            })
            .catch(err => {
              console.error(err);
              status.innerHTML = `<span class="error-message">✗ ERROR DE CONEXIÓN ✗</span>`;
            });

            html5QrCode.stop().then(() => {
              btnStart.disabled = false; 
              btnStop.disabled = true;
              reader.classList.remove('scanning');
            });
          },
          (errorMessage) => {
            // Ignorar mensajes de error mientras se escanea
          }
        ).catch(err => {
          console.error(err);
          status.innerHTML = `<span class="error-message">✗ ERROR AL INICIAR CÁMARA ✗</span>`;
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      } catch (err) {
        console.error(err);
        status.innerHTML = `<span class="error-message">ERROR: NO SE CARGÓ HTML5QRCODE</span>`;
        btnStart.disabled = false; 
        btnStop.disabled = true;
        reader.classList.remove('scanning');
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        }).catch(err => {
          console.error(err);
          status.textContent = "» ERROR AL DETENER ESCANEO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      }
    });

    // Función para agregar un nuevo registro a la tabla
    function agregarRegistroNuevo(datos) {
      const cuerpoTabla = document.getElementById("tabla-pacientes");
      const fila = document.createElement("tr");
      
      // Mapear los datos a las columnas correctas
      const datosMapeados = {
        folio: datos.FOLIO || datos.folio || "",
        fecha: datos.FECHA || datos.fecha || new Date().toLocaleDateString("es-MX"),
        hora: datos.HORA || datos.hora || new Date().toLocaleTimeString("es-MX"),
        curp: datos.CURP || datos.curp || datos.curpCompleto || "",
        paterno: datos.PATERNO || datos.paterno || datos.apellidoPaterno || "",
        materno: datos.MATERNO || datos.materno || datos.apellidoMaterno || "",
        nombres: datos["NOMBRE(S)"] || datos.nombres || "",
        fecha_nacimiento: datos["FECHA DE NACIMIENTO"] || datos.fechaNacimiento || "",
        sexo: datos.SEXO || datos.sexo || "",
        entidad: datos.ENTIDAD || datos.entidad || "",
        homoclave: datos.HOMOCLAVE || datos.homoclave || "",
        motivo: datos.MOTIVO || datos.motivo || "",
        edad: datos.EDAD || datos.edad || "",
        cajera: datos.CAJERA || datos.cajera || "",
        referencia: datos["NUMERO DE REFERENCIA"] || datos.referencia || "",
        observaciones: datos.OBSERVACIONES || datos.observaciones || ""
      };
      
      [
        "folio", "fecha", "hora", "curp", "paterno", "materno", "nombres",
        "fecha_nacimiento", "sexo", "entidad", "homoclave", "motivo", "edad",
        "cajera", "referencia", "observaciones"
      ].forEach(campo => {
        const celda = document.createElement("td");
        celda.textContent = datosMapeados[campo] || "";
        fila.appendChild(celda);
      });
      
      // Destacar la nueva fila
      if (filaDestacada) {
        filaDestacada.classList.remove('nueva-fila');
      }
      
      cuerpoTabla.insertBefore(fila, cuerpoTabla.firstChild);
      filaDestacada = fila;
      fila.classList.add('nueva-fila');
      
      // Quitar el destacado después de 5 segundos
      setTimeout(() => {
        if (filaDestacada === fila) {
          fila.classList.remove('nueva-fila');
        }
      }, 5000);
    }
  </script>
</body>
</html>
