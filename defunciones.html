<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">

</head>
<body <!-- class="bg-gray-100 text-gray-800" -->>

  <div class="glass">
  <div class="header">
    <h1>Registro de Defunciones</h1>
  </div>

  <!-- Formulario -->
  <form id="crud-form" class="grid">
    <input type="hidden" id="id">

    <div class="celda">
      <label>Folio</label>
      <input id="folio">
    </div>
    <div class="celda">
      <label>Nombre</label>
      <input id="nombre" required>
    </div>
    <div class="celda">
      <label>Fecha de Defunción</label>
      <input id="fechaDefuncion" type="date">
    </div>
    <div class="celda">
      <label>Área</label>
      <input id="area">
    </div>
    <div class="celda">
      <label>Edad</label>
      <input id="edad" type="number">
    </div>
    <div class="celda">
      <label>Sexo</label>
      <select id="sexo">
        <option value="">Seleccione</option>
        <option value="Masculino">Masculino</option>
        <option value="Femenino">Femenino</option>
        <option value="Intersexual">Intersexual</option>
      </select>
    </div>
    <div class="celda">
      <label>Diagnóstico</label>
      <textarea id="diagnostico"></textarea>
    </div>
    <div class="celda">
      <label>Observaciones</label>
      <textarea id="observaciones"></textarea>
    </div>
    <div class="celda">
      <label>Expediente</label>
      <input id="expediente">
    </div>
    <div class="celda">
      <label>Médico</label>
      <input id="medico">
    </div>

    <div class="botones">
      <button type="submit">
        <i class="fas fa-save"></i> Guardar
      </button>
      <button type="button" id="btn-limpiar">
        <i class="fas fa-broom"></i> Limpiar
      </button>
    </div>
  </form>

  <!-- Tabla -->
  <div class="status">
    <table>
      <thead>
        <tr>
          <th>N°</th>
          <th>Folio</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>Área</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-registros">
        <tr><td colspan="6">Cargando...</td></tr>
      </tbody>
    </table>
  </div>
</div>


  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwUNFmSJO81oaJAPg7oG5MZ5bLf-i8e98-VZ1tNVaDeCk3GULedkUIRijnOhDrawopt/exec";

    async function cargarRegistros() {
      const tbody = document.getElementById("tabla-registros");
      tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-500">
        <i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>`;

      try {
        const res = await fetch(GAS_URL + "?action=readData");
        const response = await res.json();
        if (!response.success) throw new Error(response.error);
        const registros = response.rows || [];
        tbody.innerHTML = registros.map((r, i) => `
          <tr class="hover:bg-gray-50">
            <td class="p-3">${i + 1}</td>
            <td class="p-3">${r.folio || ''}</td>
            <td class="p-3">${r.nombre || ''}</td>
            <td class="p-3">${r.fechaDefuncion || ''}</td>
            <td class="p-3">${r.area || ''}</td>
            <td class="p-3 space-x-1">
              <button onclick='editarRegistro(${JSON.stringify(r)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-sm">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick='eliminarRegistro("${r.id}")' class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>`).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-red-500">${err.message}</td></tr>`;
      }
    }

    async function guardarRegistro(e) {
      e.preventDefault();
      const data = {
        action: document.getElementById('id').value ? "updateData" : "createData",
        id: document.getElementById('id').value,
        folio: document.getElementById('folio').value,
        nombre: document.getElementById('nombre').value,
        fechaDefuncion: document.getElementById('fechaDefuncion').value,
        area: document.getElementById('area').value,
        edad: document.getElementById('edad').value,
        sexo: document.getElementById('sexo').value,
        diagnostico: document.getElementById('diagnostico').value,
        expediente: document.getElementById('expediente').value,
        medico: document.getElementById('medico').value,
        observaciones: document.getElementById('observaciones').value
      };
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.success ? "Guardado exitoso" : "Error: " + json.error);
      limpiarFormulario();
      cargarRegistros();
    }

    async function eliminarRegistro(id) {
      if (!confirm("¿Eliminar este registro?")) return;
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteData", id })
      });
      const json = await res.json();
      alert(json.success ? "Registro eliminado" : "Error: " + json.error);
      cargarRegistros();
    }

    function editarRegistro(r) {
      document.getElementById('id').value = r.id || '';
      document.getElementById('folio').value = r.folio || '';
      document.getElementById('nombre').value = r.nombre || '';
      document.getElementById('fechaDefuncion').value = r.fechaDefuncion || '';
      document.getElementById('area').value = r.area || '';
      document.getElementById('edad').value = r.edad || '';
      document.getElementById('sexo').value = r.sexo || '';
      document.getElementById('diagnostico').value = r.diagnostico || '';
      document.getElementById('expediente').value = r.expediente || '';
      document.getElementById('medico').value = r.medico || '';
      document.getElementById('observaciones').value = r.observaciones || '';
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function limpiarFormulario() {
      document.getElementById('crud-form').reset();
      document.getElementById('id').value = '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('crud-form').addEventListener('submit', guardarRegistro);
      document.getElementById('btn-limpiar').addEventListener('click', limpiarFormulario);
      cargarRegistros();
    });
  </script>
</body>
</html>
