<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">
  <style>
    /* Contenedor principal: 30-70 */
    .contenedor-flex {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
      height: calc(100vh - 180px);
      overflow: hidden;
      flex-wrap: nowrap;
    }

    /* Formulario ocupa 30% de ancho */
    .formulario {
      flex: 0 0 30%;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      padding: 1rem;
      box-sizing: border-box;
      height: 100%;
      overflow: hidden;
    }

    /* Inputs y textarea */
    .formulario input,
    .formulario select,
    .formulario textarea {
      width: 100%;
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .formulario textarea { resize: vertical; min-height: 60px; }

    /* Botones */
    .botones {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .botones button {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }

    /* Tabla ocupa 70% con scroll */
    .tabla-wrapper {
      flex: 0 0 70%;
      max-height: 100%;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
    }

    .tabla-wrapper table {
      max-width: 100%;
      border-collapse: collapse;
    }

    .tabla-wrapper th,
    .tabla-wrapper td {
      padding: 0.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      text-align: left;
      color: white;
    }

    .tabla-wrapper thead {
      position: sticky;
      top: 0;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      z-index: 1;
    }

    /* Botones de acci√≥n en tabla */
    .acciones-tabla {
      display: flex;
      gap: 5px;
    }

    .acciones-tabla button {
      padding: 5px 8px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .btn-editar {
      background: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }

    .btn-eliminar {
      background: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }

    /* Estados del container con respiraci√≥n */
    .glass {
      position: relative;
      width: 95%;
      max-width: 1200px;
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 20px;
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      transition: background 5s ease, box-shadow 5s ease, border 5s ease;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      animation: breathe 4s infinite ease-in-out;
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      }
      50% {
        transform: scale(1.005);
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
      }
    }

    .glass.loading {
      background: rgba(0, 123, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0, 123, 255, 0.4);
      border: 1px solid rgba(0, 123, 255, 0.4);
      transition: background 0.5s ease, box-shadow 0.5s ease, border 0.5s ease;
    }

    .glass.success {
      background: rgba(70, 227, 99, 0.35);
      box-shadow: 0 8px 32px rgba(40, 167, 69, 0.4);
      border: 1px solid rgba(40, 167, 69, 0.4);
      transition: background 0.5s ease, box-shadow 0.5s ease, border 0.5s ease;
    }

    .glass.error {
      background: rgba(240, 50, 60, 0.45);
      box-shadow: 0 8px 32px rgba(220, 53, 69, 0.4);
      border: 1px solid rgba(220, 53, 69, 0.4);
      transition: background 0.5s ease, box-shadow 0.5s ease, border 0.5s ease;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contenedor-flex { flex-direction: column; height: auto; }
      .formulario, .tabla-wrapper { flex: 1 1 100%; height: auto; }
      .glass {
        width: 98%;
        padding: 1rem;
        margin: 1rem auto;
      }
    }
  </style>
</head>
<body>
<div class="glass">
  <div class="header"><h1>Registro de Defunciones</h1></div>
  <div id="estadoTexto" style="text-align:center; margin-bottom:10px; color:white; font-weight:bold;"></div>

  <div class="contenedor-flex">
    <form id="crud-form" class="formulario">
      <input type="hidden" id="id">
      <div class="bloque"><label>Folio</label><input id="folio"></div>
      <div class="bloque"><label>Nombre</label><input id="nombre" required></div>
      <div class="bloque"><label>Fecha de Defunci√≥n</label><input id="fechaDefuncion" type="date"></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>√Årea</label><input id="area"></div>
        <div><label>Edad</label><input id="edad" type="number"></div>
        <div><label>Sexo</label>
          <select id="sexo">
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Intersexual">Intersexual</option>
          </select>
        </div>
      </div>

      <div class="bloque"><label>Diagn√≥stico</label><textarea id="diagnostico"></textarea></div>
      <div class="bloque"><label>Observaciones</label><textarea id="observaciones"></textarea></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>Expediente</label><input id="expediente"></div>
        <div><label>M√©dico</label><input id="medico"></div>
      </div>

      <div class="botones">
        <button type="submit" id="btn-guardar"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" id="btn-limpiar"><i class="fas fa-broom"></i> Limpiar</button>
        <button type="button" id="btn-cancelar" style="display:none;"><i class="fas fa-times"></i> Cancelar</button>
      </div>
    </form>

    <div class="tabla-wrapper">
      <table>
        <thead>
          <tr>
            <th>N¬∞</th>
            <th>Folio</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>√Årea</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
          <tr><td colspan="6">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script>
// ========== estadoSistema.js ==========
let intensidadUso = 0;
let respiracionInterval;

function iniciarRespiracion() {
  const dashboard = document.querySelector('.glass');
  if (!dashboard) return;

  clearInterval(respiracionInterval);
  let fase = 0;
  respiracionInterval = setInterval(() => {
    fase += 0.04 + Math.random() * 0.02;
    const intensidad = Math.min(0.2 + intensidadUso / 50, 0.7);
    const escala = 1 + Math.sin(fase) * intensidad * 0.05;
    dashboard.style.transform = `scale(${escala})`;
  }, 100);
}

function setEstado(estado, mensaje = null) {
  const dashboard = document.querySelector('.glass');
  const estadoTexto = document.querySelector('#estadoTexto');

  if (!dashboard) {
    console.warn('‚ö†Ô∏è No se encontr√≥ el contenedor .glass');
    return;
  }

  intensidadUso = Math.min(intensidadUso + 1, 20);
  iniciarRespiracion();
  setTimeout(() => (intensidadUso = Math.max(intensidadUso - 1, 0)), 10000);

  dashboard.style.transition = 'background 0.5s ease, box-shadow 0.8s ease, border 0.5s ease';
  dashboard.classList.remove('loading', 'success', 'error');

  switch (estado) {
    case 'loading':
      dashboard.classList.add('loading');
      break;
    case 'success':
      dashboard.classList.add('success');
      break;
    case 'error':
      dashboard.classList.add('error');
      break;
  }

  if (estadoTexto) {
    const iconos = {
      loading: '<i class="fas fa-sync fa-spin"></i> Procesando...',
      success: '<i class="fas fa-check-circle"></i> √âxito ‚úÖ',
      error: '<i class="fas fa-exclamation-circle"></i> Error ‚ùå'
    };
    estadoTexto.innerHTML = mensaje || iconos[estado] || 'Listo';
    estadoTexto.style.opacity = '1';
  }

  // üîÑ Restaurar a cristalino en 5 s - CORREGIDO
  setTimeout(() => {
    dashboard.style.transition = 'background 5s ease, box-shadow 5s ease, border 5s ease';
    dashboard.classList.remove('loading', 'success', 'error');
  }, 5000);
}

async function ejecutarConEstado(promise, mensajeCarga = 'Procesando...') {
  setEstado('loading', mensajeCarga);
  try {
    const resultado = await promise;
    setEstado('success', 'Operaci√≥n completada con √©xito ‚úÖ');
    return resultado;
  } catch (err) {
    console.error(err);
    setEstado('error', 'Error durante la operaci√≥n ‚ùå');
    throw err;
  }
}

// ========== app.js ==========
const GAS_URL = "https://script.google.com/macros/s/AKfycbzTd3NQZuEKXIrIjI9qTRBolbeB9RlJ0d0RETuPunYQqE2Xz4860uiwAqGKiXXg3mfK/exec";

// Funci√≥n para cargar datos
async function cargarRegistros() {
  try {
    console.log('üîÑ Cargando registros...');
    
    const response = await fetch(GAS_URL);
    const text = await response.text();
    const data = JSON.parse(text);
    
    if (data.success) {
      mostrarTabla(data.rows);
      setEstado('success', `‚úÖ ${data.rows.length} registros cargados`);
    } else {
      throw new Error(data.error || 'Error del servidor');
    }
  } catch (error) {
    console.error('‚ùå Error:', error);
    setEstado('error', '‚ùå Error: ' + error.message);
    document.getElementById('tabla-registros').innerHTML = '<tr><td colspan="6">Error cargando datos</td></tr>';
  }
}

// Guardar registro - M√âTODO MEJORADO
async function guardar(e) {
  e.preventDefault();
  
  const id = document.getElementById('id').value;
  const datos = {
    folio: document.getElementById('folio').value,
    nombre: document.getElementById('nombre').value,
    fechaDefuncion: document.getElementById('fechaDefuncion').value,
    area: document.getElementById('area').value,
    edad: document.getElementById('edad').value,
    sexo: document.getElementById('sexo').value,
    diagnostico: document.getElementById('diagnostico').value,
    expediente: document.getElementById('expediente').value,
    medico: document.getElementById('medico').value,
    observaciones: document.getElementById('observaciones').value
  };

  if (!datos.nombre) {
    setEstado('error', '‚ùå El nombre es obligatorio');
    return;
  }

  console.log('üíæ Enviando datos:', datos);

  try {
    // Usar fetch en lugar de formulario para evitar nueva pesta√±a
    const formData = new FormData();
    formData.append('action', id ? 'updateData' : 'createData');
    
    if (id) formData.append('id', id);
    
    Object.keys(datos).forEach(key => {
      formData.append(key, datos[key] || '');
    });

    setEstado('loading', 'üíæ Guardando registro...');
    
    const response = await fetch(GAS_URL, {
      method: 'POST',
      body: formData
    });

    const htmlResponse = await response.text();
    
    // Verificar si fue exitoso
    if (htmlResponse.includes('‚úÖ') || htmlResponse.includes('EXITOSAMENTE')) {
      setEstado('success', '‚úÖ Registro guardado correctamente');
      limpiarForm();
      setTimeout(() => cargarRegistros(), 1000);
    } else {
      throw new Error('Error en la respuesta del servidor');
    }
    
  } catch (error) {
    console.error('‚ùå Error:', error);
    setEstado('error', '‚ùå Error guardando registro: ' + error.message);
  }
}

// Eliminar registro - M√âTODO MEJORADO
async function eliminar(id) {
  if (!confirm('¬øEst√° seguro de eliminar este registro?')) return;

  try {
    setEstado('loading', 'üóëÔ∏è Eliminando registro...');
    
    const formData = new FormData();
    formData.append('action', 'deleteData');
    formData.append('id', id);

    const response = await fetch(GAS_URL, {
      method: 'POST',
      body: formData
    });

    const htmlResponse = await response.text();
    
    if (htmlResponse.includes('‚úÖ') || htmlResponse.includes('ELIMINADO')) {
      setEstado('success', '‚úÖ Registro eliminado');
      setTimeout(() => cargarRegistros(), 1000);
    } else {
      throw new Error('Error al eliminar');
    }
    
  } catch (error) {
    console.error('‚ùå Error eliminando:', error);
    setEstado('error', '‚ùå Error eliminando registro: ' + error.message);
  }
}

// Mostrar tabla
function mostrarTabla(registros) {
  const tbody = document.getElementById('tabla-registros');
  tbody.innerHTML = '';

  if (!registros || registros.length === 0) {
    tbody.innerHTML = '<tr><td colspan="6">No hay registros</td></tr>';
    return;
  }

  registros.forEach((registro, index) => {
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${registro.folio || ''}</td>
      <td>${registro.nombre || ''}</td>
      <td>${registro.fechaDefuncion || ''}</td>
      <td>${registro.area || ''}</td>
      <td>
        <div class="acciones-tabla">
          <button class="btn-editar" onclick="editar('${registro.id}')"><i class="fas fa-edit"></i></button>
          <button class="btn-eliminar" onclick="eliminar('${registro.id}')"><i class="fas fa-trash"></i></button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

// Editar registro
async function editar(id) {
  try {
    setEstado('loading', 'üìù Cargando datos para editar...');
    
    const response = await fetch(GAS_URL);
    const data = await response.json();
    
    if (data.success) {
      const registro = data.rows.find(r => r.id === id);
      if (registro) {
        document.getElementById('id').value = registro.id;
        document.getElementById('folio').value = registro.folio || '';
        document.getElementById('nombre').value = registro.nombre || '';
        document.getElementById('fechaDefuncion').value = registro.fechaDefuncion || '';
        document.getElementById('area').value = registro.area || '';
        document.getElementById('edad').value = registro.edad || '';
        document.getElementById('sexo').value = registro.sexo || '';
        document.getElementById('diagnostico').value = registro.diagnostico || '';
        document.getElementById('expediente').value = registro.expediente || '';
        document.getElementById('medico').value = registro.medico || '';
        document.getElementById('observaciones').value = registro.observaciones || '';
        
        // Cambiar texto del bot√≥n
        document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-sync-alt"></i> Actualizar';
        document.getElementById('btn-cancelar').style.display = 'block';
        
        setEstado('success', '‚úèÔ∏è Modo edici√≥n activado');
        window.scrollTo(0, 0);
      }
    }
  } catch (error) {
    setEstado('error', '‚ùå Error cargando registro para editar');
  }
}

// Cancelar edici√≥n
function cancelarEdicion() {
  limpiarForm();
  setEstado('info', '‚ùå Edici√≥n cancelada');
}

// Limpiar formulario
function limpiarForm() {
  document.getElementById('crud-form').reset();
  document.getElementById('id').value = '';
  document.getElementById('btn-guardar').innerHTML = '<i class="fas fa-save"></i> Guardar';
  document.getElementById('btn-cancelar').style.display = 'none';
  setEstado('success', 'üßπ Formulario limpiado');
}

// Inicializaci√≥n
document.addEventListener('DOMContentLoaded', function() {
  console.log('üöÄ Iniciando aplicaci√≥n...');
  
  document.getElementById('crud-form').addEventListener('submit', guardar);
  document.getElementById('btn-limpiar').addEventListener('click', limpiarForm);
  document.getElementById('btn-cancelar').addEventListener('click', cancelarEdicion);
  
  // Iniciar respiraci√≥n
  iniciarRespiracion();
  
  // Cargar datos
  cargarRegistros();
});

// Funciones globales para los botones
window.editar = editar;
window.eliminar = eliminar;
</script>

</body>
</html>
