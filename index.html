<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
</head>

<body>
  <div id="loader-pagina" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: black; display: flex; flex-direction: column; justify-content: center;
    align-items: center; z-index: 9999; font-family: 'Courier New', monospace; color: #0f0;">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>
  <!-- <h1>HOSPITAL REGIONAL PUERTO VALLARTA</h1> -->
  <div class="terminal-flex">
    <div class="terminal-escaneo">
      <h2>ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>
      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>
        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
      </div>
    </div>

    <div class="terminal-tabla">
      <div id="loader" style="display: none; text-align: center; margin: 10px 0;">
        <span class="spinner"></span>
        <div style="color: #0f0; font-family: 'Courier New'; margin-top: 5px;">Cargando datos...</div>
      </div>

      <input type="text" id="busqueda" placeholder="Buscar..." onkeyup="filtrarTabla()" style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New';">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>CURP</th>
            <th>PATERNO</th>
            <th>MATERNO</th>
            <th>NOMBRE(S)</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>SEXO</th>
            <th>ENTIDAD</th>
            <th>HOMOCLAVE</th>
            <th>MOTIVO</th>
            <th>EDAD</th>
            <th>CAJERA</th>
            <th>NUMERO DE REFERENCIA</th>
            <th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes">
          <!-- Los registros se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const tabla = document.getElementById("pacientes");
      const filas = tabla.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;

        for (let j = 0; j < celdas.length; j++) {
          const texto = celdas[j].textContent || celdas[j].innerText;
          if (texto.toLowerCase().includes(input)) {
            coincide = true;
            break;
          }
        }

        filas[i].style.display = coincide ? "" : "none";
      }
    }

    function cargarTabla(datos) {
      const cuerpoTabla = document.getElementById("tabla-pacientes");
      cuerpoTabla.innerHTML = "";

      if (!datos || datos.length === 0) {
        const filaVacia = document.createElement("tr");
        const celda = document.createElement("td");
        celda.colSpan = 16;
        celda.textContent = "No hay registros disponibles.";
        celda.style.textAlign = "center";
        filaVacia.appendChild(celda);
        cuerpoTabla.appendChild(filaVacia);
        return;
      }
      datos.reverse();

      datos.forEach(registro => {
        const fila = document.createElement("tr");
        [
          "FOLIO", "FECHA", "HORA", "CURP", "PATERNO", "MATERNO", "NOMBRE(S)",
          "FECHA DE NACIMIENTO", "SEXO", "ENTIDAD", "HOMOCLAVE", "MOTIVO", "EDAD", "CAJERA",
          "NUMERO DE REFERENCIA", "OBSERVACIONES"
        ].forEach(campo => {
          const celda = document.createElement("td");
          celda.textContent = registro[campo] || "";
          fila.appendChild(celda);
        });
        cuerpoTabla.appendChild(fila);
      });
    }

    window.addEventListener('load', function () {
      const loader = document.getElementById('loader-pagina');
      if (loader) {
        setTimeout(() => {
          loader.style.transition = 'opacity 0.5s ease';
          loader.style.opacity = 0;
          setTimeout(() => loader.style.display = 'none', 500);
        }, 3100);
      }
      
      google.script.run.withSuccessHandler(cargarTabla).obtenerRegistrosDesdeHoja();
    });

    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const reader = document.getElementById('reader');
    let html5QrCode;
    let filaDestacada = null;

    btnStart.addEventListener('click', () => {
      try {
        html5QrCode = new Html5Qrcode("reader");

        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";
        reader.classList.add('scanning');

        const motivo = document.getElementById('motivo').value;
        const cajera = document.getElementById('cajera').value;
        const referencia = document.getElementById('referencia').value;
        const observaciones = document.getElementById('observaciones').value;

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const textoQR = decodedText.trim();
            console.log("Texto QR detectado:", textoQR);
            status.innerHTML = `<span class="success-message">» CURP DETECTADO: ${textoQR} «</span>`;
            reader.classList.remove('scanning');

            const datosEnvio = {
              curp: textoQR,
              motivo: motivo,
              cajera: cajera,
              referencia: referencia,
              observaciones: observaciones
            };

            google.script.run
              .withSuccessHandler(response => {
                if (response.success) {
                  if (window.innerWidth >= 768) {
                    const token = document.createElement('div');
                    token.classList.add('throw-token');
                    document.body.appendChild(token);
                    
                    // Efecto de sonido (opcional)
                    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                    audio.play().catch(e => console.log("Audio no permitido:", e));
                    
                    setTimeout(() => {
                      token.remove();
                      agregarRegistroNuevo(response.nuevoRegistro);
                      
                      status.innerHTML = `
                        <span class="success-message" style="
                          display: inline-block;
                          animation: bigBounce 0.8s, colors 2s infinite;
                          font-size: 0.9rem;
                        ">
                        ✓ REGISTRO EXITOSO: ${response.folio}
                        </span>
                      `;
                      
                      document.getElementById('motivo').value = '';
                      document.getElementById('referencia').value = '';
                      document.getElementById('observaciones').value = '';
                      document.getElementById('motivo').focus();
                    }, 1200);
                  } else {
                    agregarRegistroNuevo(response.nuevoRegistro);
                    status.innerHTML = `
                      <span class="success-message" style="
                        display: inline-block;
                        animation: flash 0.5s 3;
                        font-size: 0.9rem;
                      ">
                        ✓ REGISTRO EXITOSO: ${response.folio} 
                      </span>
                    `;
                    document.getElementById('motivo').value = '';
                    document.getElementById('referencia').value = '';
                    document.getElementById('observaciones').value = '';
                    document.getElementById('motivo').focus();
                  }
                } else {
                  status.innerHTML = `
                    <span class="error-message" style="
                      display: inline-block;
                      animation: shake 0.5s 3, flashRed 0.3s 5;
                    ">
                      » ✗ ERROR: ${response.message} ✗ «
                    </span>
                  `;
                }
              })
              .withFailureHandler(error => {
                status.innerHTML = `<span class="error-message">» ERROR DE COMUNICACIÓN: ${error.message} «</span>`;
                console.error("Error de comunicación:", error);
              })
              .recibirDatosDesdeFrontend(datosEnvio);

            html5QrCode.stop().then(() => {
              btnStart.disabled = false;
              btnStop.disabled = true;
            }).catch(err => {
              console.error("Error al detener escaneo:", err);
            });
          },
          (errorMessage) => {
            // Ignorar errores menores
          }
        ).catch(err => {
          status.innerHTML = `<span class="error-message">» ERROR AL INICIAR CÁMARA: ${err} «</span>`;
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
          console.error("Error al iniciar cámara:", err);
        });
      } catch (err) {
        status.innerHTML = `<span class="error-message">» ERROR: NO SE CARGÓ LA LIBRERÍA HTML5QRCODE «</span>`;
        console.error(err);
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
          document.getElementById('motivo').value = '';
          document.getElementById('referencia').value = '';
          document.getElementById('observaciones').value = '';
          document.getElementById('motivo').focus();
        }).catch(err => {
          status.innerHTML = `<span class="error-message">» ERROR AL DETENER LA CÁMARA «</span>`;
          console.error(err);
        });
      }
    });

    function agregarRegistroNuevo(nuevoRegistro) {
      if (!nuevoRegistro) return;

      const cuerpoTabla = document.getElementById("tabla-pacientes");
      const loader = document.getElementById("loader");

      loader.style.display = "block";

      const fila = document.createElement("tr");

      [
        "FOLIO", "FECHA", "HORA", "CURP", "PATERNO", "MATERNO", "NOMBRE(S)",
        "FECHA DE NACIMIENTO", "SEXO", "ENTIDAD", "HOMOCLAVE", "MOTIVO", "EDAD", "CAJERA",
        "NUMERO DE REFERENCIA", "OBSERVACIONES"
      ].forEach(campo => {
        const celda = document.createElement("td");
        celda.textContent = nuevoRegistro[campo] || "";
        fila.appendChild(celda);
      });

      if (filaDestacada) {
        filaDestacada.classList.remove('nueva-fila');
      }

      cuerpoTabla.insertBefore(fila, cuerpoTabla.firstChild);
      
      const explosion = document.createElement("div");
      explosion.classList.add("explosion");
      fila.appendChild(explosion);
      
      setTimeout(() => {
        explosion.remove();
        fila.classList.add('nueva-fila');
      }, 800);

      filaDestacada = fila;
      loader.style.display = "none";

      setTimeout(() => {
        fila.classList.remove('nueva-fila');
      }, 10000);
    }

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
</body>
</html>
