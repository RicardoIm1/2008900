<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Clínicas Ultimate</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  /* ===========================
     Reset y estilos base
     =========================== */
  * { margin:0; padding:0; box-sizing:border-box; }
  body, html { font-family:'Poppins',sans-serif; height:100%; overflow:hidden; background: linear-gradient(135deg, #2c3e50, #4a6a85, #7dacbf); }
  #particlesCanvas { position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:-1; }

  /* ===========================
     Layout
     =========================== */
  .sidebar {
    position: fixed; top:0; left:0; width:220px; height:100%; background: rgba(255,255,255,0.1); backdrop-filter: blur(15px); border-right:1px solid rgba(255,255,255,0.2); display:flex; flex-direction:column; padding:2rem 1rem; color:white;
  }
  .sidebar h2 { margin-bottom:2rem; font-size:1.2rem; font-weight:600; text-align:center; }
  .sidebar button { margin:0.5rem 0; padding:0.6rem 0.8rem; border:none; border-radius:8px; background: rgba(255,255,255,0.15); color:white; cursor:pointer; transition:0.3s; width:100%; font-weight:600; }
  .sidebar button:hover { background: rgba(255,255,255,0.3); transform:translateX(4px); }

  #dashboard { margin-left:240px; padding:2rem; display:flex; flex-direction:column; gap:2rem; height:100%; overflow-y:auto; }

  .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(180px,1fr)); gap:1rem; }

  .celda { background: rgba(255,255,255,0.15); border-radius:15px; padding:1rem; text-align:center; animation:pulse 6s infinite; border:1px solid rgba(255,255,255,0.1); cursor:pointer; transition:transform 0.2s ease, box-shadow 0.2s ease; }
  .celda:hover { transform: translateY(-3px); box-shadow:0 4px 8px rgba(0,0,0,0.2); }
  .celda h3 { font-size:1rem; margin-bottom:0.3rem; }
  .celda p { font-size:0.85rem; opacity:0.8; }

  @keyframes pulse {0%,100%{box-shadow:0 4px 15px rgba(0,0,0,0.1);}50%{box-shadow:0 8px 25px rgba(0,0,0,0.2);}}

  .filters { display:flex; gap:1rem; margin-bottom:1rem; flex-wrap:wrap; }
  select { padding:0.5rem 0.8rem; border-radius:8px; border:none; font-weight:600; }

  footer { text-align:center; padding-top:1rem; font-size:0.8rem; color:rgba(255,255,255,0.7); }

  /* Mobile */
  @media(max-width:768px){ #dashboard{margin-left:0;} .sidebar{position:relative;width:100%;flex-direction:row;overflow-x:auto;} .sidebar button{flex:none;width:auto;margin:0 0.5rem;} }
</style>
</head>
<body>

  <canvas id="particlesCanvas"></canvas>
  
  <div class="sidebar">
    <h2>Panel Clínicas</h2>
    <button onclick="mostrar('pacientes')">Pacientes</button>
    <button onclick="mostrar('cumplimiento')">Cumplimiento</button>
    <button onclick="mostrar('alertas')">Alertas</button>
    <button onclick="mostrar('reportes')">Reportes</button>
  </div>
  
  <div id="dashboard" class="glass">
    <div class="filters">
      <select id="mesSelect">
        <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option>
      </select>
      <select id="unidadSelect">
        <option value="all">Todas Unidades</option>
        <option value="U1">Unidad 1</option>
        <option value="U2">Unidad 2</option>
      </select>
    </div>
  
    <div class="grid">
      <div class="celda" id="kpiPacientes"><h3>Pacientes Mes</h3><p>1,254</p></div>
      <div class="celda" id="kpiCumplimiento"><h3>Cumplimiento</h3><p>89%</p></div>
      <div class="celda" id="kpiAlertas"><h3>Alertas Críticas</h3><p>12</p></div>
      <div class="celda" id="kpiErrores"><h3>Errores Registros</h3><p>3</p></div>
    </div>
  
    <div class="grid">
      <div class="celda"><canvas id="pacientesChart"></canvas></div>
      <div class="celda"><canvas id="cumplimientoChart"></canvas></div>
      <div class="celda"><canvas id="alertasChart"></canvas></div>
    </div>
    <footer>
      <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
    </footer>
  </div>
</div>

  <script>
    function setEstado(estado) {
      const dashboard = document.getElementById('dashboard');
      const estadoTexto = document.getElementById('estadoTexto');
      dashboard.classList.remove('loading', 'success', 'error');
      dashboard.classList.add(estado);

      switch (estado) {
        case 'loading':
          estadoTexto.innerHTML = '<i class="fas fa-sync fa-spin"></i> Cargando sistema...';
          break;
        case 'success':
          estadoTexto.innerHTML = '<i class="fas fa-check-circle"></i> Sistema operativo con éxito ✅';
          break;
        case 'error':
          estadoTexto.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error detectado ❌';
          break;
      }
    }

    // Footer dinámico
    document.getElementById('footerText').innerHTML =
      `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
</script>


</body>
</html>

<script>
  // Mock datos para gráficos
  const pacientesCtx = document.getElementById('pacientesChart').getContext('2d');
  const pacientesChart = new Chart(pacientesCtx,{
    type:'line',
    data:{labels:['Ene','Feb','Mar','Abr'], datasets:[{label:'Pacientes', data:[100,120,150,130], borderColor:'#ffdd00', backgroundColor:'rgba(255,221,0,0.2)', fill:true, tension:0.3, pointRadius:4}]},
    options:{responsive:true, plugins:{legend:{display:false}}}
  });

  const cumplimientoCtx = document.getElementById('cumplimientoChart').getContext('2d');
  new Chart(cumplimientoCtx,{
    type:'doughnut',
    data:{labels:['Cumplimiento','Faltante'], datasets:[{data:[89,11], backgroundColor:['#28a745','#ffffff33'], borderWidth:0}]},
    options:{responsive:true, plugins:{legend:{position:'bottom', labels:{color:'white'}}}}
  });

  const alertasCtx = document.getElementById('alertasChart').getContext('2d');
  new Chart(alertasCtx,{
    type:'bar',
    data:{labels:['Errores','Alertas'], datasets:[{label:'Eventos', data:[3,12], backgroundColor:['#dc3545','#fd7e14'], borderRadius:5}]},
    options:{indexAxis:'y', responsive:true, plugins:{legend:{display:false}}, scales:{x:{beginAtZero:true}, y:{grid:{display:false}}}}
  });

  function mostrar(seccion){alert('Mostrar: '+seccion);}
</script>

</body>
</html>
