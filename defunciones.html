<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">
  <style>
/* Contenedor principal: 30-70 */
.contenedor-flex {
  display: flex;
  gap: 1rem;
  align-items: flex-start;
  height: calc(100vh - 150px);
  overflow: hidden;
  flex-wrap: nowrap;
}

/* Formulario ocupa 30% de ancho */
.formulario {
  flex: 0 0 30%;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  padding: 1rem;
  box-sizing: border-box;
  height: 100%;
  overflow: hidden;
  transition: background-color 0.3s;
}

/* Inputs y textarea */
.formulario input,
.formulario select,
.formulario textarea {
  width: 100%;
  padding: 8px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.formulario textarea { resize: vertical; min-height: 60px; }

/* Botones */
.botones {
  display: flex;
  gap: 10px;
  margin-top: auto;
  padding:1px;
}

.botones button {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

/* Tabla ocupa 70% con scroll */
.tabla-wrapper {
  flex: 0 0 70%;
  max-height: 100%;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
}

.tabla-wrapper table {
  max-width: 100%;
  border-collapse: collapse;
}

.tabla-wrapper th,
.tabla-wrapper td {
  padding: 0.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  text-align: left;
  color: white;
}

.tabla-wrapper thead {
  position: sticky;
  top: 0;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(5px);
  z-index: 1;
}

/* Responsive */
@media (max-width: 768px) {
  .contenedor-flex { flex-direction: column; height: auto; }
  .formulario, .tabla-wrapper { flex: 1 1 100%; height: auto; }
}
</style>
</head>
<body>
<div class="glass">
  <div class="header"><h1>Registro de Defunciones</h1></div>
  <div id="estadoTexto" style="text-align:center; margin-bottom:10px; color:white; font-weight:bold;"></div>

  <div class="contenedor-flex">
    <form id="crud-form" class="formulario">
      <input type="hidden" id="id">
      <div class="bloque"><label>Folio</label><input id="folio"></div>
      <div class="bloque"><label>Nombre</label><input id="nombre" required></div>
      <div class="bloque"><label>Fecha de Defunción</label><input id="fechaDefuncion" type="date"></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>Área</label><input id="area"></div>
        <div><label>Edad</label><input id="edad" type="number"></div>
        <div><label>Sexo</label>
          <select id="sexo">
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Intersexual">Intersexual</option>
          </select>
        </div>
      </div>

      <div class="bloque"><label>Diagnóstico</label><textarea id="diagnostico"></textarea></div>
      <div class="bloque"><label>Observaciones</label><textarea id="observaciones"></textarea></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>Expediente</label><input id="expediente"></div>
        <div><label>Médico</label><input id="medico"></div>
      </div>

      <div class="botones">
        <button type="submit"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" id="btn-limpiar"><i class="fas fa-broom"></i> Limpiar</button>
      </div>
    </form>

    <div class="tabla-wrapper">
      <table>
        <thead>
          <tr>
            <th>N°</th>
            <th>Folio</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>Área</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
          <tr><td colspan="6">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module" src="app.js"></script>

</body>
</html>
