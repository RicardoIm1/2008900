<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">
  <style>
/* Contenedor principal: 30-70 */
.contenedor-flex {
  display: flex;
  gap: 1rem;
  align-items: flex-start;
  height: calc(100vh - 150px); /* ajusta seg√∫n tu header */
  overflow: hidden;
  flex-wrap: nowrap;
}

/* Formulario ocupa 30% de ancho real */
.formulario {
  flex: 0 0 30%;        /* 30% del contenedor */
  display: flex;
  flex-direction: column;
  gap: 0.75rem;         /* un poco m√°s de espacio entre campos */
  padding: 1rem;        /* separaci√≥n interna */
  box-sizing: border-box;
  height: 100%;          /* llena altura del contenedor */
  overflow: hidden;      /* sin scroll */
}

/* Inputs, selects y textarea */
.formulario input,
.formulario select,
.formulario textarea {
  width: 100%;           /* ocupa todo el ancho disponible */
  padding: 8px 10px;     /* un poco m√°s c√≥modo */
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.formulario textarea {
  resize: vertical;
  min-height: 60px;      /* textarea un poco m√°s alto */
}

/* Botones */
.botones {
  display: flex;
  gap: 10px;
  margin-top: auto;      /* empuja los botones al final del formulario */
}

.botones button {
  flex: 1;
  padding: 10px;          /* botones un poco m√°s grandes para balance visual */
  border-radius: 5px;
  border: none;
  cursor: pointer;
  box-sizing: border-box;
}

/* Tabla ocupa 70% con scroll vertical */
.tabla-wrapper {
  flex: 0 0 70%;
  max-height: 90%;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  /* padding: 0.5rem; */
  background: rgba(255, 255, 255, 0.1);
}

/* Estilo de tabla */
.tabla-wrapper table {
  max-width: 100%;
  border-collapse: collapse;
}

.tabla-wrapper th,
.tabla-wrapper td {
  padding: 0.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  text-align: left;
  color: white;
}

.tabla-wrapper thead {
  position: sticky;
  top: 0;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(5px);
  z-index: 1;
}

/* Responsive: apila verticalmente en pantallas peque√±as */
@media (max-width: 768px) {
  .contenedor-flex {
    flex-direction: column;
    height: auto;
  }

  .formulario,
  .tabla-wrapper {
    flex: 1 1 100%;
    height: auto;
  }
}
</style>
</head>
<body>
  <div class="glass">
  <div class="header">
    <h1>Registro de Defunciones</h1>
  </div>
  
  <div id="estado-mensaje" class="status" style="display:none; width:100%"></div>

    <div class="contenedor-flex">
    <!-- Formulario (30%) -->
    <form id="crud-form" class="formulario">
      <input type="hidden" id="id">
    
      <div class="bloque">
        <label>Folio</label>
        <input id="folio">
      </div>
    
      <div class="bloque">
        <label>Nombre</label>
        <input id="nombre" required>
      </div>
    
      <div class="bloque">
        <label>Fecha de Defunci√≥n</label>
        <input id="fechaDefuncion" type="date">
      </div>
    
      <div class="bloque-horizontal">
        <div>
          <label>√Årea</label>
          <input id="area">
        </div>
        <div>
          <label>Edad</label>
          <input id="edad" type="number">
        </div>
        <div>
          <label>Sexo</label>
          <select id="sexo">
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Intersexual">Intersexual</option>
          </select>
        </div>
      </div>
    
      <div class="bloque">
        <label>Diagn√≥stico</label>
        <textarea id="diagnostico"></textarea>
      </div>
    
      <div class="bloque">
        <label>Observaciones</label>
        <textarea id="observaciones"></textarea>
      </div>
    
      <div class="bloque-horizontal">
        <div>
          <label>Expediente</label>
          <input id="expediente">
        </div>
        <div>
          <label>M√©dico</label>
          <input id="medico">
        </div>
      </div>
    
      <div class="botones">
        <button type="submit"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" id="btn-limpiar"><i class="fas fa-broom"></i> Limpiar</button>
      </div>
    </form>


  <!-- Tabla (70%) -->
  <div class="tabla-wrapper">
    <table>
      <thead>
        <tr>
          <th>N¬∞</th>
          <th>Folio</th>
          <th>Nombre</th>
          <th>Fecha</th>
          <th>√Årea</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-registros">
        <tr><td colspan="6">Cargando...</td></tr>
      </tbody>
    </table>
  </div>
</div>


  <script>
  const GAS_URL = "https://script.google.com/macros/s/AKfycbz9UPRyGZclZyn_H0w-Wcp-tQd36In7oxkrMsyiGJeISFIgQJuARaSLLp55ID_y0dXV/exec";

  function mostrarEstado(mensaje, tipo = "info") {
    const contenedor = document.getElementById("estado-mensaje");
    contenedor.textContent = mensaje;
    contenedor.className = "status glass " + tipo;
    contenedor.style.display = "block";
    setTimeout(() => contenedor.style.display = "none", 5000);
  }

  async function cargarRegistros() {
    mostrarEstado("Cargando registros...", "loading");
    try {
      const res = await fetch(GAS_URL + "?action=readData");
      if (!res.ok) throw new Error("Error al cargar registros");
      const json = await res.json();
      if (!json.success) throw new Error(json.error || "Error desconocido");
      renderTable(json.rows || []);
      mostrarEstado("Registros cargados correctamente", "success");
    } catch (err) {
      mostrarEstado("Error al cargar registros: " + err.message, "error");
    }
  }

  async function guardarRegistro(e) {
    e.preventDefault();
    mostrarEstado("Guardando registro...", "loading");

    const data = {
      action: document.getElementById('id').value ? "updateData" : "createData",
      id: document.getElementById('id').value,
      folio: document.getElementById('folio').value,
      nombre: document.getElementById('nombre').value,
      fechaDefuncion: document.getElementById('fechaDefuncion').value,
      area: document.getElementById('area').value,
      edad: document.getElementById('edad').value,
      sexo: document.getElementById('sexo').value,
      diagnostico: document.getElementById('diagnostico').value,
      expediente: document.getElementById('expediente').value,
      medico: document.getElementById('medico').value,
      observaciones: document.getElementById('observaciones').value
    };

    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      if (!json.success) throw new Error(json.error || "Error desconocido");
      mostrarEstado("Registro guardado correctamente", "success");
      limpiarFormulario();
      cargarRegistros();
    } catch (err) {
      mostrarEstado("Error al guardar: " + err.message, "error");
    }
  }

  async function eliminarRegistro(id) {
    if (!confirm("¬øEliminar este registro?")) return;
    mostrarEstado("Eliminando registro...", "loading");

    try {
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteData", id })
      });
      const json = await res.json();
      if (!json.success) throw new Error(json.error || "Error desconocido");
      mostrarEstado("Registro eliminado", "success");
      cargarRegistros();
    } catch (err) {
      mostrarEstado("Error al eliminar: " + err.message, "error");
    }
  }

  function editarRegistro(r) {
    document.getElementById('id').value = r.id || '';
    document.getElementById('folio').value = r.folio || '';
    document.getElementById('nombre').value = r.nombre || '';
    document.getElementById('fechaDefuncion').value = r.fechaDefuncion || '';
    document.getElementById('area').value = r.area || '';
    document.getElementById('edad').value = r.edad || '';
    document.getElementById('sexo').value = r.sexo || '';
    document.getElementById('diagnostico').value = r.diagnostico || '';
    document.getElementById('expediente').value = r.expediente || '';
    document.getElementById('medico').value = r.medico || '';
    document.getElementById('observaciones').value = r.observaciones || '';
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  function limpiarFormulario() {
    document.getElementById('crud-form').reset();
    document.getElementById('id').value = '';
  }

  function renderTable(registros) {
    const tbody = document.getElementById("tabla-registros");
    tbody.innerHTML = "";

    if (registros.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">Sin registros</td></tr>`;
      return;
    }

    registros.forEach((r, i) => {
      const fila = document.createElement("tr");
      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${r.folio || ""}</td>
        <td>${r.nombre || ""}</td>
        <td>${r.fechaDefuncion || ""}</td>
        <td>${r.area || ""}</td>
        <td>
          <button onclick='editarRegistro(${JSON.stringify(r)})'>‚úèÔ∏è</button>
          <button onclick='eliminarRegistro("${r.id}")'>üóëÔ∏è</button>
        </td>
      `;
      tbody.appendChild(fila);
    });
  }

  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById('crud-form').addEventListener('submit', guardarRegistro);
    document.getElementById('btn-limpiar').addEventListener('click', limpiarFormulario);
    cargarRegistros();
  });
</script>

</body>
</html>
