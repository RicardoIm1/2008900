<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    :root {
      --neon-green: #00ff9d;
      --neon-pink: #ff00aa;
      --neon-blue: #00e1ff;
      --dark-bg: #0a0a12;
      --darker-bg: #050508;
      --glow: 0 0 10px;
    }

    html {
      height: 90%;
      margin: 0;
      display: flex;
      flex-direction: column;
      text-transform: uppercase;
    }

    body {
      margin: 0;
      background-color: var(--dark-bg);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(0, 255, 157, 0.05) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(0, 225, 255, 0.05) 0%, transparent 20%);
      color: var(--neon-green);
      font-family: 'Share Tech Mono', 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      padding: 1rem;
      user-select: none;
      overflow-x: hidden;
    }

    .terminal-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      width: 100%;
      max-width: 1800px;
      justify-content: center;
      align-items: stretch;
      max-height: 90vh;
      margin-bottom: auto;
    }

    .terminal-container {
      width: 90%;
      max-width: 600px;
      border: 2px solid var(--neon-green);
      border-radius: 8px;
      box-shadow:
        var(--glow) var(--neon-green),
        inset var(--glow) var(--neon-green);
      padding: 1rem;
      position: relative;
      overflow: hidden;
      gap: 1rem;
    }

    .terminal-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--neon-green), var(--neon-pink), var(--neon-blue), var(--neon-green));
      animation: rainbow-border 3s linear infinite;
      background-size: 400% 100%;
    }

    @keyframes rainbow-border {
      0% {
        background-position: 0% 50%;
      }

      100% {
        background-position: 100% 50%;
      }
    }

    h1 {
      margin: 0 0 1.5rem 0;
      text-shadow: 0 0 8px var(--neon-green);
      font-size: 2rem;
      letter-spacing: 2px;
      text-align: center;
      position: relative;
      margin-bottom: 3rem;
    }

    h2 {
      margin: 0 0 1.5rem 0;
      text-shadow: 0 0 8px var(--neon-green);
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-align: center;
      position: relative;
    }

    h2::after {
      content: "▋";
      animation: cursor-blink 1s infinite;
      color: var(--neon-green);
      margin-left: 5px;
    }

    @keyframes cursor-blink {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    #reader {
      width: 100%;
      border: 2px solid var(--neon-green);
      border-radius: 8px;
      box-shadow: 0 0 15px var(--neon-green);
      margin-bottom: 1.5rem;
      overflow: hidden;
      background-color: var(--darker-bg);
    }

    #status {
      min-height: 24px;
      margin-bottom: 1.5rem;
      font-weight: bold;
      text-shadow: 0 0 6px var(--neon-green);
      padding: 10px;
      border-left: 3px solid var(--neon-green);
      background-color: rgba(0, 255, 157, 0.05);
      width: 100%;
      box-sizing: border-box;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin: 20px 0;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      background-color: transparent;
      border: 2px solid var(--neon-green);
      color: var(--neon-green);
      font-family: 'VT323', monospace;
      font-weight: normal;
      font-size: 1.2rem;
      padding: 0.6rem 1.5rem;
      cursor: pointer;
      border-radius: 4px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 157, 0.2), transparent);
      transition: 0.5s;
    }

    button:hover:not(:disabled) {
      background-color: var(--neon-green);
      color: var(--darker-bg);
      text-shadow: none;
      box-shadow: 0 0 10px var(--neon-green), 0 0 20px var(--neon-green);
    }

    button:hover:not(:disabled)::before {
      left: 100%;
    }

    button:disabled {
      color: #004d00;
      border-color: #004d00;
      cursor: default;
    }

    #formularioAdicional {
      width: 100%;
      margin-top: 20px;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: var(--neon-blue);
      font-size: 0.9rem;
    }

    input,
    select,
    textarea {
      width: calc(100% - 22px);
      padding: 10px;
      margin-bottom: 15px;
      background-color: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--neon-green);
      border-radius: 4px;
      color: var(--neon-green);
      font-family: 'VT323', monospace;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: var(--neon-blue);
      box-shadow: 0 0 10px var(--neon-blue);
    }

    textarea {
      min-height: 80px;
      resize: vertical;
    }

    .scanning {
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 5px var(--neon-green);
      }
      50% {
        box-shadow: 0 0 20px var(--neon-green);
      }
      100% {
        box-shadow: 0 0 5px var(--neon-green);
      }
    }

    @media (max-width: 600px) {
      .terminal-container {
        padding: 15px;
      }

      h1 {
        font-size: 1.5rem;
      }

      button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
    }

    .success-message {
      color: var(--neon-green);
      animation: text-glow 1.5s infinite alternate;
    }

    .error-message {
      color: var(--neon-pink);
      animation: text-glow-pink 1.5s infinite alternate;
    }

    @keyframes text-glow {
      from {
        text-shadow: 0 0 5px var(--neon-green);
      }
      to {
        text-shadow: 0 0 15px var(--neon-green);
      }
    }

    @keyframes text-glow-pink {
      from {
        text-shadow: 0 0 5px var(--neon-pink);
      }
      to {
        text-shadow: 0 0 15px var(--neon-pink);
      }
    }

    .pacientes {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      border-collapse: collapse;
      table-layout: auto;
      font-size: 0.9rem;
    }

    .pacientes th,
    .pacientes td {
      padding: 8px 12px;
      white-space: nowrap;
      text-align: left;
      background-color: var(--darker-bg);
    }

    .pacientes thead th {
      position: sticky;
      top: 0;
      background-color: #111;
      z-index: 1;
    }

    th {
      font-size: 1rem;
      color: var(--neon-blue);
    }

    .terminal-escaneo {
      flex: 0 0 60%;
      max-width: 30%;
      min-width: 280px;
      background-color: var(--darker-bg);
      border: 2px solid var(--neon-green);
      border-radius: 8px;
      box-shadow:
        var(--glow) var(--neon-green),
        inset var(--glow) var(--neon-green);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      box-sizing: border-box;
    }

    .terminal-tabla {
      flex: 1 1 65%;
      max-width: 70%;
      min-width: 300px;
      border: 2px solid var(--neon-green);
      border-radius: 8px;
      box-shadow:
        var(--glow) var(--neon-green),
        inset var(--glow) var(--neon-green);
      padding: 0rem;
      background-color: var(--darker-bg);
      overflow-x: auto;
      margin-bottom: 0rem;
      height: 70vh;
      overflow-y: auto;
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      .terminal-escaneo {
        flex: 0 0 90%;
        max-width: 90%;
        margin: 0 auto;
      }
      .terminal-tabla {
        display: none;
      }
    }

    /* EFECTOS MEJORADOS - IMPOSIBLES DE IGNORAR */
    .nueva-fila {
      animation: 
        flashBackground 0.3s 5 alternate,
        pulseBorder 0.5s infinite alternate,
        shakeRow 0.5s 3;
      position: relative;
      overflow: visible;
    }

    .nueva-fila td {
      position: relative;
      z-index: 1;
      font-weight: bold;
      font-size: 0.9rem;
      color: var(--neon-blue) !important;
      text-shadow: 0 0 5px #000;
    }

    .nueva-fila::after {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      right: -5px;
      bottom: -5px;
      background: linear-gradient(45deg, 
        var(--neon-green), 
        var(--neon-pink), 
        var(--neon-blue));
      z-index: 0;
      opacity: 0.7;
      border-radius: 3px;
      animation: gradientMove 3s infinite alternate;
    }

    @keyframes flashBackground {
      0% { background-color: rgba(255, 255, 0, 0.9); }
      100% { background-color: rgba(255, 0, 0, 0.7); }
    }

    @keyframes pulseBorder {
      0% { box-shadow: 0 0 0 1px var(--neon-blue); }
      100% { box-shadow: 0 0 0 3px var(--neon-pink); }
    }

    @keyframes shakeRow {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-10px); }
      40%, 80% { transform: translateX(10px); }
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* ANIMACIÓN DE DISPARO - MUY VISIBLE */
    @keyframes throwData {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
        background: var(--neon-green);
        box-shadow: 0 0 30px var(--neon-green);
      }
      30% {
        transform: translate(150px, -75px) scale(1.5);
        background: var(--neon-blue);
        box-shadow: 0 0 40px var(--neon-blue);
      }
      60% {
        transform: translate(300px, -150px) scale(1.2);
        background: var(--neon-pink);
        box-shadow: 0 0 50px var(--neon-pink);
      }
      100% {
        transform: translate(500px, -250px) scale(0.5);
        opacity: 0;
        background: var(--neon-green);
        box-shadow: 0 0 60px var(--neon-green);
      }
    }

    .throw-token {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 50px;
      height: 50px;
      background: var(--neon-green);
      border-radius: 50%;
      box-shadow: 0 0 30px var(--neon-green), 0 0 60px var(--neon-green);
      animation: throwData 1.2s ease-out forwards;
      pointer-events: none;
      z-index: 9999;
      opacity: 0.9;
    }

    /* EFECTO DE EXPLOSIÓN AL LLEGAR */
    @keyframes explode {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.5); opacity: 0.8; }
      100% { transform: scale(1); opacity: 0; }
    }

    .explosion {
      position: absolute;
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, 
        rgba(255,255,255,0.8) 0%, 
        rgba(255,255,255,0) 70%);
      border-radius: 50%;
      animation: explode 0.8s ease-out;
      z-index: 10;
    }

    #busqueda {
      padding: 1rem;
      margin: 1rem;
      max-width: 50vh;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #0f0;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: girar 1s linear infinite;
    }

    @keyframes girar {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 1rem;
      color: var(--neon-blue);
      text-align: center;
    }

    /* Animaciones adicionales para mensajes */
    @keyframes bigBounce {
      0%, 100% { transform: scale(1); }
      25% { transform: scale(1.3); }
      50% { transform: scale(0.9); }
      75% { transform: scale(1.2); }
    }
    
    @keyframes colors {
      0% { color: var(--neon-green); }
      33% { color: var(--neon-blue); }
      66% { color: var(--neon-pink); }
      100% { color: var(--neon-green); }
    }
    
    @keyframes flash {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    
    @keyframes flashRed {
      0%, 100% { background-color: transparent; }
      50% { background-color: rgba(255,0,0,0.5); }
    }
  </style>
</head>

<body>
  <div id="loader-pagina" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background-color: black; display: flex; flex-direction: column; justify-content: center;
    align-items: center; z-index: 9999; font-family: 'Courier New', monospace; color: #0f0;">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>
  <!-- <h1>HOSPITAL REGIONAL PUERTO VALLARTA</h1> -->
  <div class="terminal-flex">
    <div class="terminal-escaneo">
      <h2>ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>
      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>
        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
      </div>
    </div>

    <div class="terminal-tabla">
      <div id="loader" style="display: none; text-align: center; margin: 10px 0;">
        <span class="spinner"></span>
        <div style="color: #0f0; font-family: 'Courier New'; margin-top: 5px;">Cargando datos...</div>
      </div>

      <input type="text" id="busqueda" placeholder="Buscar..." onkeyup="filtrarTabla()" style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New';">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th>
            <th>FECHA</th>
            <th>HORA</th>
            <th>CURP</th>
            <th>PATERNO</th>
            <th>MATERNO</th>
            <th>NOMBRE(S)</th>
            <th>FECHA DE NACIMIENTO</th>
            <th>SEXO</th>
            <th>ENTIDAD</th>
            <th>HOMOCLAVE</th>
            <th>MOTIVO</th>
            <th>EDAD</th>
            <th>CAJERA</th>
            <th>NUMERO DE REFERENCIA</th>
            <th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes">
          <!-- Los registros se insertarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const tabla = document.getElementById("pacientes");
      const filas = tabla.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;

        for (let j = 0; j < celdas.length; j++) {
          const texto = celdas[j].textContent || celdas[j].innerText;
          if (texto.toLowerCase().includes(input)) {
            coincide = true;
            break;
          }
        }

        filas[i].style.display = coincide ? "" : "none";
      }
    }

    function cargarTabla(datos) {
      const cuerpoTabla = document.getElementById("tabla-pacientes");
      cuerpoTabla.innerHTML = "";

      if (!datos || datos.length === 0) {
        const filaVacia = document.createElement("tr");
        const celda = document.createElement("td");
        celda.colSpan = 16;
        celda.textContent = "No hay registros disponibles.";
        celda.style.textAlign = "center";
        filaVacia.appendChild(celda);
        cuerpoTabla.appendChild(filaVacia);
        return;
      }
      datos.reverse();

      datos.forEach(registro => {
        const fila = document.createElement("tr");
        [
          "FOLIO", "FECHA", "HORA", "CURP", "PATERNO", "MATERNO", "NOMBRE(S)",
          "FECHA DE NACIMIENTO", "SEXO", "ENTIDAD", "HOMOCLAVE", "MOTIVO", "EDAD", "CAJERA",
          "NUMERO DE REFERENCIA", "OBSERVACIONES"
        ].forEach(campo => {
          const celda = document.createElement("td");
          celda.textContent = registro[campo] || "";
          fila.appendChild(celda);
        });
        cuerpoTabla.appendChild(fila);
      });
    }

    window.addEventListener('load', function () {
      const loader = document.getElementById('loader-pagina');
      if (loader) {
        setTimeout(() => {
          loader.style.transition = 'opacity 0.5s ease';
          loader.style.opacity = 0;
          setTimeout(() => loader.style.display = 'none', 500);
        }, 3100);
      }
      
      google.script.run.withSuccessHandler(cargarTabla).obtenerRegistrosDesdeHoja();
    });

    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const reader = document.getElementById('reader');
    let html5QrCode;
    let filaDestacada = null;

    btnStart.addEventListener('click', () => {
      try {
        html5QrCode = new Html5Qrcode("reader");

        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";
        reader.classList.add('scanning');

        const motivo = document.getElementById('motivo').value;
        const cajera = document.getElementById('cajera').value;
        const referencia = document.getElementById('referencia').value;
        const observaciones = document.getElementById('observaciones').value;

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const textoQR = decodedText.trim();
            console.log("Texto QR detectado:", textoQR);
            status.innerHTML = `<span class="success-message">» CURP DETECTADO: ${textoQR} «</span>`;
            reader.classList.remove('scanning');

            const datosEnvio = {
              curp: textoQR,
              motivo: motivo,
              cajera: cajera,
              referencia: referencia,
              observaciones: observaciones
            };

            google.script.run
              .withSuccessHandler(response => {
                if (response.success) {
                  if (window.innerWidth >= 768) {
                    const token = document.createElement('div');
                    token.classList.add('throw-token');
                    document.body.appendChild(token);
                    
                    // Efecto de sonido (opcional)
                    const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3');
                    audio.play().catch(e => console.log("Audio no permitido:", e));
                    
                    setTimeout(() => {
                      token.remove();
                      agregarRegistroNuevo(response.nuevoRegistro);
                      
                      status.innerHTML = `
                        <span class="success-message" style="
                          display: inline-block;
                          animation: bigBounce 0.8s, colors 2s infinite;
                          font-size: 0.9rem;
                        ">
                        ✓ REGISTRO EXITOSO: ${response.folio}
                        </span>
                      `;
                      
                      document.getElementById('motivo').value = '';
                      document.getElementById('referencia').value = '';
                      document.getElementById('observaciones').value = '';
                      document.getElementById('motivo').focus();
                    }, 1200);
                  } else {
                    agregarRegistroNuevo(response.nuevoRegistro);
                    status.innerHTML = `
                      <span class="success-message" style="
                        display: inline-block;
                        animation: flash 0.5s 3;
                        font-size: 0.9rem;
                      ">
                        ✓ REGISTRO EXITOSO: ${response.folio} 
                      </span>
                    `;
                    document.getElementById('motivo').value = '';
                    document.getElementById('referencia').value = '';
                    document.getElementById('observaciones').value = '';
                    document.getElementById('motivo').focus();
                  }
                } else {
                  status.innerHTML = `
                    <span class="error-message" style="
                      display: inline-block;
                      animation: shake 0.5s 3, flashRed 0.3s 5;
                    ">
                      » ✗ ERROR: ${response.message} ✗ «
                    </span>
                  `;
                }
              })
              .withFailureHandler(error => {
                status.innerHTML = `<span class="error-message">» ERROR DE COMUNICACIÓN: ${error.message} «</span>`;
                console.error("Error de comunicación:", error);
              })
              .recibirDatosDesdeFrontend(datosEnvio);

            html5QrCode.stop().then(() => {
              btnStart.disabled = false;
              btnStop.disabled = true;
            }).catch(err => {
              console.error("Error al detener escaneo:", err);
            });
          },
          (errorMessage) => {
            // Ignorar errores menores
          }
        ).catch(err => {
          status.innerHTML = `<span class="error-message">» ERROR AL INICIAR CÁMARA: ${err} «</span>`;
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
          console.error("Error al iniciar cámara:", err);
        });
      } catch (err) {
        status.innerHTML = `<span class="error-message">» ERROR: NO SE CARGÓ LA LIBRERÍA HTML5QRCODE «</span>`;
        console.error(err);
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false;
          btnStop.disabled = true;
          reader.classList.remove('scanning');
          document.getElementById('motivo').value = '';
          document.getElementById('referencia').value = '';
          document.getElementById('observaciones').value = '';
          document.getElementById('motivo').focus();
        }).catch(err => {
          status.innerHTML = `<span class="error-message">» ERROR AL DETENER LA CÁMARA «</span>`;
          console.error(err);
        });
      }
    });

    function agregarRegistroNuevo(nuevoRegistro) {
      if (!nuevoRegistro) return;

      const cuerpoTabla = document.getElementById("tabla-pacientes");
      const loader = document.getElementById("loader");

      loader.style.display = "block";

      const fila = document.createElement("tr");

      [
        "FOLIO", "FECHA", "HORA", "CURP", "PATERNO", "MATERNO", "NOMBRE(S)",
        "FECHA DE NACIMIENTO", "SEXO", "ENTIDAD", "HOMOCLAVE", "MOTIVO", "EDAD", "CAJERA",
        "NUMERO DE REFERENCIA", "OBSERVACIONES"
      ].forEach(campo => {
        const celda = document.createElement("td");
        celda.textContent = nuevoRegistro[campo] || "";
        fila.appendChild(celda);
      });

      if (filaDestacada) {
        filaDestacada.classList.remove('nueva-fila');
      }

      cuerpoTabla.insertBefore(fila, cuerpoTabla.firstChild);
      
      const explosion = document.createElement("div");
      explosion.classList.add("explosion");
      fila.appendChild(explosion);
      
      setTimeout(() => {
        explosion.remove();
        fila.classList.add('nueva-fila');
      }, 800);

      filaDestacada = fila;
      loader.style.display = "none";

      setTimeout(() => {
        fila.classList.remove('nueva-fila');
      }, 10000);
    }

    document.getElementById('currentYear').textContent = new Date().getFullYear();
  </script>
