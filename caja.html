<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    .terminal-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .terminal-escaneo, .terminal-tabla {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .terminal-escaneo {
      flex: 1;
      min-width: 300px;
    }
    .terminal-tabla {
      flex: 2;
      min-width: 500px;
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-top: 0;
      font-family: 'VT323', monospace;
      font-size: 24px;
    }
    #formularioAdicional {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #444;
      color: #666;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #3f3;
    }
    table.pacientes {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    table.pacientes th, table.pacientes td {
      border: 1px solid #0f0;
      padding: 6px;
      text-align: left;
    }
    table.pacientes th {
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
    }
    table.pacientes tr:nth-child(even) {
      background-color: #151515;
    }
    table.pacientes tr:hover {
      background-color: #1f1f1f;
    }
    #loader-pagina {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }
    .spinner {
      border: 4px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      border-top: 4px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success-message {
      color: #0f0;
      font-weight: bold;
    }
    .error-message {
      color: #f00;
      font-weight: bold;
    }
    .warning-message {
      color: #ff0;
      font-weight: bold;
    }
    .nueva-fila {
      animation: highlight 2s;
    }
    @keyframes highlight {
      0% { background-color: #2a2a2a; }
      100% { background-color: transparent; }
    }
    #reader {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    #reader__dashboard_section {
      background: #111;
      padding: 10px;
    }
    #reader__camera_selection {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .scanning {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    @media (max-width: 768px) {
      .terminal-flex {
        flex-direction: column;
      }
      .terminal-escaneo, .terminal-tabla {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader-pagina">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>

  <div class="terminal-flex">
    <!-- Escaneo + Formulario -->
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center; margin: 10px 0;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>

      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>

        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
        <button id="btnExportar" title="Exportar datos guardados localmente">EXPORTAR</button>
      </div>
    </div>

    <!-- Tabla dinámica -->
    <div class="terminal-tabla">
      <input type="text" id="busqueda" placeholder="Buscar..." 
             style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New'; background: #222; color: #0f0; border: 1px solid #0f0;">
      <div id="modo-alerta" style="display: none; background: #331100; color: #ff9900; padding: 8px; margin-bottom: 10px; text-align: center;">
        ⚠ MODO LOCAL: Los datos se guardan en este navegador
      </div>
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th><th>FECHA</th><th>HORA</th><th>CURP</th><th>PATERNO</th><th>MATERNO</th>
            <th>NOMBRE(S)</th><th>FECHA NAC.</th><th>SEXO</th><th>ENTIDAD</th><th>HOMOCLAVE</th>
            <th>MOTIVO</th><th>EDAD</th><th>CAJERA</th><th>REFERENCIA</th><th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
      </table>
    </div>
  </div>

  <script>
    // URL de tu Google Apps Script
    const URL_API = "https://script.google.com/macros/s/AKfycbxm4PBvgviMwjdlXmVU9zsb3fnhO-qt9NPhZRy9h-VrSal_RfsSNeYrj4_P-Uj0INz74w/exec";
    let html5QrCode, filaDestacada = null;
    let usandoModoLocal = false;

    // Función para filtrar la tabla
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const filas = document.querySelector("#tabla-pacientes").getElementsByTagName("tr");
      
      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;
        
        for (let j = 0; j < celdas.length; j++) {
          if (celdas[j].textContent.toLowerCase().includes(input)) { 
            coincide = true; 
            break; 
          }
        }
        
        filas[i].style.display = coincide ? "" : "none";
      }
    }

    // Función para guardar datos en localStorage
    function guardarEnLocal(datos) {
      return new Promise((resolve) => {
        try {
          // Obtener datos existentes
          const registrosGuardados = JSON.parse(localStorage.getItem('registrosUrgencias') || '[]');
          
          // Generar folio y fecha
          const folio = "LOCAL-" + new Date().getTime().toString().slice(-6);
          const fecha = new Date().toLocaleDateString("es-MX");
          const hora = new Date().toLocaleTimeString("es-MX");
          
          // Procesar CURP para extraer información
          const infoCURP = procesarCURP(datos.curp);
          
          // Crear registro completo
          const registro = {
            folio: folio,
            fecha: fecha,
            hora: hora,
            curp: datos.curp,
            paterno: infoCURP.paterno || "",
            materno: infoCURP.materno || "",
            nombres: infoCURP.nombres || "",
            fecha_nacimiento: infoCURP.fechaNacimiento || "",
            sexo: infoCURP.sexo || "",
            entidad: infoCURP.entidad || "",
            homoclave: infoCURP.homoclave || "",
            motivo: datos.motivo,
            edad: infoCURP.edad || "",
            cajera: datos.cajera,
            referencia: datos.referencia,
            observaciones: datos.observaciones
          };
          
          // Agregar a la lista
          registrosGuardados.push(registro);
          
          // Guardar en localStorage
          localStorage.setItem('registrosUrgencias', JSON.stringify(registrosGuardados));
          
          // Resolver con éxito
          resolve({
            success: true,
            folio: folio,
            nuevoRegistro: registro,
            message: "Registro guardado localmente (modo offline)"
          });
        } catch (error) {
          resolve({
            success: false,
            message: "Error al guardar localmente: " + error.message
          });
        }
      });
    }

    // Función para procesar datos del CURP
    function procesarCURP(curp) {
      try {
        // Ejemplo de CURP: RATJ800318HJCMRR07||RAMIREZ|TORRES|JERONIMO RICARDO|HOMBRE|18/03/1980|JALISCO|14|
        const partes = curp.split('||');
        if (partes.length < 2) return {};
        
        const datos = partes[1].split('|');
        return {
          paterno: datos[0] || "",
          materno: datos[1] || "",
          nombres: datos[2] || "",
          sexo: datos[3] || "",
          fechaNacimiento: datos[4] || "",
          entidad: datos[5] || "",
          homoclave: datos[7] || "",
          edad: datos[4] ? calcularEdad(datos[4]) : ""
        };
      } catch (error) {
        return {};
      }
    }

    // Función para calcular edad desde fecha de nacimiento
    function calcularEdad(fechaNacimiento) {
      try {
        const [dia, mes, anio] = fechaNacimiento.split('/').map(Number);
        const nacimiento = new Date(anio, mes - 1, dia);
        const hoy = new Date();
        
        let edad = hoy.getFullYear() - nacimiento.getFullYear();
        if (hoy.getMonth() < nacimiento.getMonth() || 
            (hoy.getMonth() === nacimiento.getMonth() && hoy.getDate() < nacimiento.getDate())) {
          edad--;
        }
        return edad.toString();
      } catch (error) {
        return "";
      }
    }

    // Función para cargar la tabla desde localStorage
    function cargarDesdeLocal() {
      try {
        const registros = JSON.parse(localStorage.getItem('registrosUrgencias') || '[]');
        const cuerpo = document.getElementById("tabla-pacientes");
        cuerpo.innerHTML = "";
        
        if (registros.length === 0) {
          cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros locales disponibles.</td></tr>";
          return;
        }
        
        // Ordenar registros por fecha y hora (más recientes primero)
        registros.sort((a, b) => {
          const fechaA = new Date(a.fecha + ' ' + a.hora);
          const fechaB = new Date(b.fecha + ' ' + b.hora);
          return fechaB - fechaA;
        });
        
        registros.forEach(reg => {
          const fila = document.createElement("tr");
          [
            "folio", "fecha", "hora", "curp", "paterno", "materno", "nombres",
            "fecha_nacimiento", "sexo", "entidad", "homoclave", "motivo", "edad",
            "cajera", "referencia", "observaciones"
          ].forEach(campo => {
            const celda = document.createElement("td");
            celda.textContent = reg[campo] || "";
            fila.appendChild(celda);
          });
          cuerpo.appendChild(fila);
        });
      } catch (error) {
        console.error("Error al cargar registros locales:", error);
      }
    }

    // Función para exportar datos locales
    function exportarDatosLocales() {
      try {
        const registros = JSON.parse(localStorage.getItem('registrosUrgencias') || '[]');
        if (registros.length === 0) {
          alert("No hay datos locales para exportar.");
          return;
        }
        
        // Convertir a CSV
        let csv = "FOLIO,FECHA,HORA,CURP,PATERNO,MATERNO,NOMBRES,FECHA_NACIMIENTO,SEXO,ENTIDAD,HOMOCLAVE,MOTIVO,EDAD,CAJERA,REFERENCIA,OBSERVACIONES\n";
        
        registros.forEach(reg => {
          csv += `"${reg.folio}","${reg.fecha}","${reg.hora}","${reg.curp}","${reg.paterno}","${reg.materno}","${reg.nombres}","${reg.fecha_nacimiento}","${reg.sexo}","${reg.entidad}","${reg.homoclave}","${reg.motivo}","${reg.edad}","${reg.cajera}","${reg.referencia}","${reg.observaciones}"\n`;
        });
        
        // Crear enlace de descarga
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const enlace = document.createElement('a');
        enlace.href = url;
        enlace.setAttribute('download', 'registros_urgencias.csv');
        document.body.appendChild(enlace);
        enlace.click();
        document.body.removeChild(enlace);
        
      } catch (error) {
        console.error("Error al exportar datos:", error);
        alert("Error al exportar datos: " + error.message);
      }
    }

    // Función para intentar enviar datos al servidor
    function enviarDatos(datos) {
      return new Promise((resolve) => {
        // Primero intentar con el servidor
        fetch(URL_API, {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(datos)
        })
        .then(() => {
          // Si no hay error de CORS, asumimos que se envió correctamente
          resolve({ success: true, message: "Datos enviados al servidor" });
        })
        .catch(error => {
          // Si falla, guardar localmente
          console.warn("Error al conectar con el servidor, guardando localmente:", error);
          guardarEnLocal(datos)
            .then(respuestaLocal => {
              resolve(respuestaLocal);
            });
        });
      });
    }

    // Función para cargar la tabla
    function cargarTabla() {
      // Primero intentar cargar desde el servidor
      fetch(URL_API + '?action=get', { mode: 'no-cors' })
        .then(response => {
          if (response.ok) return response.json();
          throw new Error('Error en respuesta del servidor');
        })
        .then(registros => {
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "";
          
          if (!registros || registros.length === 0) {
            cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros disponibles.</td></tr>";
            return;
          }
          
          // Ordenar registros
          registros.sort((a, b) => {
            const fechaA = new Date(a.fecha + ' ' + a.hora);
            const fechaB = new Date(b.fecha + ' ' + b.hora);
            return fechaB - fechaA;
          });
          
          // Mostrar registros
          registros.forEach(reg => {
            const fila = document.createElement("tr");
            [
              "folio", "fecha", "hora", "curp", "paterno", "materno", "nombres",
              "fecha_nacimiento", "sexo", "entidad", "homoclave", "motivo", "edad",
              "cajera", "referencia", "observaciones"
            ].forEach(campo => {
              const celda = document.createElement("td");
              celda.textContent = reg[campo] || "";
              fila.appendChild(celda);
            });
            cuerpo.appendChild(fila);
          });
          
          // Ocultar alerta de modo local
          document.getElementById("modo-alerta").style.display = "none";
          usandoModoLocal = false;
        })
        .catch(err => {
          console.warn("Error al cargar desde servidor, cargando datos locales:", err);
          // Mostrar alerta de modo local
          document.getElementById("modo-alerta").style.display = "block";
          usandoModoLocal = true;
          // Cargar desde localStorage
          cargarDesdeLocal();
        });
    }

    // Inicialización cuando carga la página
    window.addEventListener("load", () => {
      const loader = document.getElementById('loader-pagina');
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 500);
        cargarTabla();
      }, 2000);
      
      // Configurar evento de búsqueda
      document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);
      
      // Configurar botón de exportación
      document.getElementById("btnExportar").addEventListener("click", exportarDatosLocales);
    });

    // Manejo de botones de escaneo
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');

    btnStart.addEventListener('click', () => {
      // Validar formulario
      const motivo = document.getElementById('motivo').value;
      const cajera = document.getElementById('cajera').value;
      const referencia = document.getElementById('referencia').value;
      
      if (!motivo || !cajera || !referencia) {
        status.innerHTML = `<span class="error-message">✗ COMPLETA TODOS LOS CAMPOS OBLIGATORIOS ✗</span>`;
        return;
      }
      
      try {
        html5QrCode = new Html5Qrcode("reader");
        btnStart.disabled = true; 
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";
        reader.classList.add('scanning');

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const datosEnvio = {
              curp: decodedText.trim(),
              motivo: document.getElementById('motivo').value,
              cajera: document.getElementById('cajera').value,
              referencia: document.getElementById('referencia').value,
              observaciones: document.getElementById('observaciones').value,
              action: "insert"
            };

            // Intentar enviar datos
            enviarDatos(datosEnvio)
            .then(response => {
              if (response && response.success) {
                if (usandoModoLocal) {
                  status.innerHTML = `<span class="warning-message">⚠ REGISTRO LOCAL: ${response.folio} (MODO OFFLINE)</span>`;
                } else {
                  status.innerHTML = `<span class="success-message">✓ REGISTRO EXITOSO: ${response.folio}</span>`;
                }
                
                // Limpiar formulario
                document.getElementById('motivo').value = '';
                document.getElementById('referencia').value = '';
                document.getElementById('observaciones').value = '';
                
                // Agregar nuevo registro a la tabla
                if (response.nuevoRegistro) {
                  agregarRegistroNuevo(response.nuevoRegistro);
                }
                
                // Recargar tabla completa después de 2 segundos
                setTimeout(cargarTabla, 2000);
              } else {
                const errorMsg = response && response.message ? response.message : 'Error desconocido';
                status.innerHTML = `<span class="error-message">✗ ERROR: ${errorMsg}</span>`;
              }
            })
            .catch(err => {
              console.error(err);
              status.innerHTML = `<span class="error-message">✗ ERROR DE CONEXIÓN ✗</span>`;
            });

            html5QrCode.stop().then(() => {
              btnStart.disabled = false; 
              btnStop.disabled = true;
              reader.classList.remove('scanning');
            });
          },
          (errorMessage) => {
            // Ignorar mensajes de error mientras se escanea
          }
        ).catch(err => {
          console.error(err);
          status.innerHTML = `<span class="error-message">✗ ERROR AL INICIAR CÁMARA ✗</span>`;
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      } catch (err) {
        console.error(err);
        status.innerHTML = `<span class="error-message">ERROR: NO SE CARGÓ HTML5QRCODE</span>`;
        btnStart.disabled = false; 
        btnStop.disabled = true;
        reader.classList.remove('scanning');
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        }).catch(err => {
          console.error(err);
          status.textContent = "» ERROR AL DETENER ESCANEO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      }
    });

    // Función para agregar un nuevo registro a la tabla
    function agregarRegistroNuevo(datos) {
      const cuerpoTabla = document.getElementById("tabla-pacientes");
      const fila = document.createElement("tr");
      
      // Mapear los datos a las columnas correctas
      const datosMapeados = {
        folio: datos.folio || "",
        fecha: datos.fecha || new Date().toLocaleDateString("es-MX"),
        hora: datos.hora || new Date().toLocaleTimeString("es-MX"),
        curp: datos.curp || "",
        paterno: datos.paterno || "",
        materno: datos.materno || "",
        nombres: datos.nombres || "",
        fecha_nacimiento: datos.fecha_nacimiento || datos.fechaNacimiento || "",
        sexo: datos.sexo || "",
        entidad: datos.entidad || "",
        homoclave: datos.homoclave || "",
        motivo: datos.motivo || "",
        edad: datos.edad || "",
        cajera: datos.cajera || "",
        referencia: datos.referencia || "",
        observaciones: datos.observaciones || ""
      };
      
      [
        "folio", "fecha", "hora", "curp", "paterno", "materno", "nombres",
        "fecha_nacimiento", "sexo", "entidad", "homoclave", "motivo", "edad",
        "cajera", "referencia", "observaciones"
      ].forEach(campo => {
        const celda = document.createElement("td");
        celda.textContent = datosMapeados[campo] || "";
        fila.appendChild(celda);
      });
      
      // Destacar la nueva fila
      if (filaDestacada) {
        filaDestacada.classList.remove('nueva-fila');
      }
      
      cuerpoTabla.insertBefore(fila, cuerpoTabla.firstChild);
      filaDestacada = fila;
      fila.classList.add('nueva-fila');
      
      // Quitar el destacado después de 5 segundos
      setTimeout(() => {
        if (filaDestacada === fila) {
          fila.classList.remove('nueva-fila');
        }
      }, 5000);
    }
  </script>
