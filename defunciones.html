<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">
  <style>
/* Contenedor principal: 30-70 */
.contenedor-flex {
  display: flex;
  gap: 1rem;
  align-items: flex-start;
  height: calc(100vh - 150px);
  overflow: hidden;
  flex-wrap: nowrap;
}

/* Formulario ocupa 30% de ancho */
.formulario {
  flex: 0 0 30%;
  display: flex;
  flex-direction: column;
  gap: 0.75rem;
  padding: 1rem;
  box-sizing: border-box;
  height: 100%;
  overflow: hidden;
  transition: background-color 0.3s;
}

/* Inputs y textarea */
.formulario input,
.formulario select,
.formulario textarea {
  width: 100%;
  padding: 8px 10px;
  font-size: 14px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.formulario textarea { resize: vertical; min-height: 60px; }

/* Botones */
.botones {
  display: flex;
  gap: 10px;
  margin-top: auto;
}

.botones button {
  flex: 1;
  padding: 10px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

/* Tabla ocupa 70% con scroll */
.tabla-wrapper {
  flex: 0 0 70%;
  max-height: 100%;
  overflow-y: auto;
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.1);
}

.tabla-wrapper table {
  max-width: 100%;
  border-collapse: collapse;
}

.tabla-wrapper th,
.tabla-wrapper td {
  padding: 0.5rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  text-align: left;
  color: white;
}

.tabla-wrapper thead {
  position: sticky;
  top: 0;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(5px);
  z-index: 1;
}

/* Responsive */
@media (max-width: 768px) {
  .contenedor-flex { flex-direction: column; height: auto; }
  .formulario, .tabla-wrapper { flex: 1 1 100%; height: auto; }
}
</style>
</head>
<body>
<div class="glass">
  <div class="header"><h1>Registro de Defunciones</h1></div>
  <div id="estadoTexto" style="text-align:center; margin-bottom:10px; color:white; font-weight:bold;"></div>

  <div class="contenedor-flex">
    <form id="crud-form" class="formulario">
      <input type="hidden" id="id">
      <div class="bloque"><label>Folio</label><input id="folio"></div>
      <div class="bloque"><label>Nombre</label><input id="nombre" required></div>
      <div class="bloque"><label>Fecha de Defunci√≥n</label><input id="fechaDefuncion" type="date"></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>√Årea</label><input id="area"></div>
        <div><label>Edad</label><input id="edad" type="number"></div>
        <div><label>Sexo</label>
          <select id="sexo">
            <option value="">Seleccione</option>
            <option value="Masculino">Masculino</option>
            <option value="Femenino">Femenino</option>
            <option value="Intersexual">Intersexual</option>
          </select>
        </div>
      </div>

      <div class="bloque"><label>Diagn√≥stico</label><textarea id="diagnostico"></textarea></div>
      <div class="bloque"><label>Observaciones</label><textarea id="observaciones"></textarea></div>

      <div class="bloque-horizontal" style="display:flex; gap:10px;">
        <div><label>Expediente</label><input id="expediente"></div>
        <div><label>M√©dico</label><input id="medico"></div>
      </div>

      <div class="botones">
        <button type="submit"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" id="btn-limpiar"><i class="fas fa-broom"></i> Limpiar</button>
      </div>
    </form>

    <div class="tabla-wrapper">
      <table>
        <thead>
          <tr>
            <th>N¬∞</th>
            <th>Folio</th>
            <th>Nombre</th>
            <th>Fecha</th>
            <th>√Årea</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
          <tr><td colspan="6">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<script type="module">
  import { setEstado, ejecutarConEstado } from './estadoSistema.js';

  const GAS_URL = "https://script.google.com/macros/s/AKfycbzaykEDuZbFmXdd_2aroEupT2d6DR_mCjjDs_Pd60UeFlBE_ZhsTGv9nT3L9sACRhkW/exec";

  // --- UTIL: fetch JSON con manejo de errores ---
  async function fetchJson(url, opts = {}) {
    const res = await fetch(url, {
      ...opts,
      mode: 'cors' // Asegura que se use CORS
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    return await res.json();
  }

  // --- Renderizar tabla ---
  function renderTable(registros) {
    const tbody = document.getElementById("tabla-registros");
    if (!tbody) return;
    tbody.innerHTML = "";

    if (!registros || registros.length === 0) {
      tbody.innerHTML = `<tr><td colspan="6">Sin registros</td></tr>`;
      return;
    }

    registros.forEach((r, i) => {
      const fila = document.createElement("tr");

      const accionesTd = document.createElement("td");

      const btnEditar = document.createElement("button");
      btnEditar.type = "button";
      btnEditar.title = "Editar";
      btnEditar.innerHTML = "‚úèÔ∏è";
      btnEditar.addEventListener("click", () => editarRegistro(r));

      const btnEliminar = document.createElement("button");
      btnEliminar.type = "button";
      btnEliminar.title = "Eliminar";
      btnEliminar.innerHTML = "üóëÔ∏è";
      btnEliminar.addEventListener("click", () => eliminarRegistro(r.id));

      accionesTd.appendChild(btnEditar);
      accionesTd.appendChild(btnEliminar);

      fila.innerHTML = `
        <td>${i + 1}</td>
        <td>${r.folio || ""}</td>
        <td>${r.nombre || ""}</td>
        <td>${r.fechaDefuncion || ""}</td>
        <td>${r.area || ""}</td>
      `;
      fila.appendChild(accionesTd);
      tbody.appendChild(fila);
    });
  }

  // --- Cargar registros con estado ---
  async function cargarRegistros() {
    try {
      const promise = fetchJson(`${GAS_URL}?action=readData`, { method: "GET" });
      const json = await ejecutarConEstado(promise, "Cargando registros...");
      if (!json.success) throw new Error(json.error || "Error al cargar");
      renderTable(json.rows);
      setEstado("success", "Registros cargados correctamente");
    } catch (err) {
      console.error(err);
      setEstado("error", "Error al cargar registros: " + (err.message || err));
      const tbody = document.getElementById("tabla-registros");
      if (tbody) tbody.innerHTML = `<tr><td colspan="6">Error al cargar registros</td></tr>`;
    }
  }

  // --- Guardar o actualizar registro ---
  async function guardarRegistro(e) {
    e.preventDefault();
    const idVal = document.getElementById('id').value;
    const payload = {
      action: idVal ? "updateData" : "createData",
      id: idVal || undefined,
      folio: document.getElementById('folio').value,
      nombre: document.getElementById('nombre').value,
      fechaDefuncion: document.getElementById('fechaDefuncion').value,
      area: document.getElementById('area').value,
      edad: document.getElementById('edad').value,
      sexo: document.getElementById('sexo').value,
      diagnostico: document.getElementById('diagnostico').value,
      expediente: document.getElementById('expediente').value,
      medico: document.getElementById('medico').value,
      observaciones: document.getElementById('observaciones').value
    };

    try {
      const promise = fetchJson(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      const json = await ejecutarConEstado(promise, idVal ? "Actualizando registro..." : "Creando registro...");
      if (!json.success) throw new Error(json.error || "Error al guardar");
      setEstado("success", idVal ? "Registro actualizado" : "Registro creado");
      limpiarFormulario();
      await cargarRegistros();
    } catch (err) {
      console.error(err);
      setEstado("error", "Error al guardar: " + (err.message || err));
    }
  }

  // --- Eliminar registro ---
  async function eliminarRegistro(id) {
    if (!confirm("¬øEliminar este registro?")) return;
    try {
      const promise = fetchJson(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteData", id })
      });
      const json = await ejecutarConEstado(promise, "Eliminando registro...");
      if (!json.success) throw new Error(json.error || "Error al eliminar");
      setEstado("success", "Registro eliminado");
      await cargarRegistros();
    } catch (err) {
      console.error(err);
      setEstado("error", "Error al eliminar: " + (err.message || err));
    }
  }

  // --- Editar registro ---
  function editarRegistro(r) {
    document.getElementById('id').value = r.id || '';
    document.getElementById('folio').value = r.folio || '';
    document.getElementById('nombre').value = r.nombre || '';
    document.getElementById('fechaDefuncion').value = r.fechaDefuncion || '';
    document.getElementById('area').value = r.area || '';
    document.getElementById('edad').value = r.edad || '';
    document.getElementById('sexo').value = r.sexo || '';
    document.getElementById('diagnostico').value = r.diagnostico || '';
    document.getElementById('expediente').value = r.expediente || '';
    document.getElementById('medico').value = r.medico || '';
    document.getElementById('observaciones').value = r.observaciones || '';
    window.scrollTo({ top: 0, behavior: "smooth" });
  }

  // --- Limpiar formulario ---
  function limpiarFormulario() {
    document.getElementById('crud-form').reset();
    document.getElementById('id').value = '';
  }

  // --- Inicializaci√≥n ---
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById('crud-form').addEventListener('submit', guardarRegistro);
    document.getElementById('btn-limpiar').addEventListener('click', limpiarFormulario);
    cargarRegistros();
  });

</script>


</body>
</html>
