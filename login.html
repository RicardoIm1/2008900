<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas y Archivo Clínico</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
     /* ===== Reset ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* ===== Base ===== */
body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #2c3e50, #4a6a85, #7dacbf);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh; /* flexible */
    padding: 1.5rem;
    font-size: 0.9rem;
}

html, body {
    height: 100%;
    overflow-x: hidden; /* permite scroll vertical en móvil */
    position: relative;
}

/* ===== Card Glass ===== */
.glass {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    border-radius: 16px;
    padding: 2.5rem;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 450px;
    transition: all 0.4s ease;
    animation: breathing 4s ease-in-out infinite;
}

@keyframes breathing {
  0%, 100% {
    transform: scale(1);
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
  }
  50% {
    transform: scale(1.01);
    box-shadow: 0 12px 36px rgba(0, 0, 0, 0.25);
  }
}

/* ===== Header ===== */
.header {
  display: flex;
/*   justify-content: space-between;*/ 
  justify-content: center;
  align-items: center;
  margin-bottom: 1.5rem;
  padding-bottom: 1rem;
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
}

.logo-icon {
    font-size: 2.8rem;
    display: flex;
    margin-bottom: 0.8rem;
    color: #ffdd00;
    align-items:center;
  }

      .logo{
        justify-content: center;
      }

 h1 {
    font-size: 1.8rem;
    margin: 0;
    color: white;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
}

h3 {
    font-size: 0.8rem;
    margin: 0;
    color: white;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);            
}

.status {
    text-align: center;
    margin-bottom: 2rem;
    color: rgba(255, 255, 255, 0.85);
    font-size: 1.05rem;
}

/* ===== Form ===== */
.form-vertical {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 0.6rem;
}

.form-group label {
    font-weight: 600;
    color: white;
    font-size: 1.05rem;
    padding-left: 5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 1rem;
    border-radius: 10px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    background: rgba(255, 255, 255, 0.12);
    color: white;
    font-size: 1rem;
    backdrop-filter: blur(5px);
    transition: all 0.3s ease;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

input:focus {
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    box-shadow: 0 0 12px rgba(255, 255, 255, 0.25);
    border-color: rgba(255, 255, 255, 0.4);
}

/* ===== Botones ===== */
.botones-vertical {
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-top: 1.8rem;
}

.botones-vertical button {
    padding: 1rem;
    border-radius: 10px;
    border: none;
    font-weight: 600;
    font-size: 1.05rem;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
}

button[type="submit"] {
    background: rgba(56, 142, 60, 0.8);
    color: white;
}

button[type="submit"]:hover {
    background: rgba(56, 142, 60, 1);
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(56, 142, 60, 0.5);
}

button[type="reset"] {
    background: rgba(255, 255, 255, 0.15);
    color: white;
}

button[type="reset"]:hover {
    background: rgba(255, 255, 255, 0.25);
    transform: translateY(-2px);
}

/* ===== Footer ===== */
footer {
    text-align: center;
    margin-top: 2.2rem;
    color: rgba(255, 255, 255, 0.7);
    font-size: 0.95rem;
}

/* ===== Estados ===== */
.glass.success { 
    background: rgba(70, 227, 99, 0.35);
    animation: pulse 1.5s infinite;
}

.glass.error { 
    background: rgba(240, 50, 60, 0.45);
    animation: shake 0.5s;
}

@keyframes pulse {
  0%, 100% { box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); }
  50% { box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2); }
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-8px); }
    20%, 40%, 60%, 80% { transform: translateX(8px); }
}

/* ===== Responsivo ===== */
@media (max-width: 480px) {
    .glass {
        padding: 1.5rem 1rem;
        border-radius: 12px;
        max-width: 100%;
        animation: none; /* quitar animación en móviles */
    }

    h1 { font-size: 1.4rem; }
    h3 { font-size: 0.75rem; }

    input[type="text"],
    input[type="password"] {
        padding: 0.8rem;
        font-size: 0.9rem;
    }

    .botones-vertical button {
        font-size: 0.95rem;
        padding: 0.8rem;
    }
}

@media (max-width: 360px) {
    body { padding: 1rem; }

    .glass { padding: 1rem; }

    h1 { font-size: 1.2rem; }
    h3 { font-size: 0.7rem; }

    input[type="text"],
    input[type="password"] {
        padding: 0.7rem;
        font-size: 0.85rem;
    }
}
    </style>
</head>
<body>
    <div class="glass" id="loginForm">
        <div class="header">
            <div class="logo-icon">
                <img class="logo" src="img/logo-hrpv.png" alt="Logo" width="120">
            <h3>Estadísticas y Archivo Clínico</h3>
        </div>
    </div>

         <div class="status">
            <p>Ingresa tus credenciales para continuar</p>
             <!-- Agrega un div para mostrar mensajes -->
            <div id="message" style="color:white; margin-top:1rem;"></div>
        </div>
      
        <form id="formularioLogin" class="form-vertical">
            <div class="form-group">
                <label for="usuario"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" placeholder="ej. j.ramirez" required>
            </div>
            
            <div class="form-group">
                <label for="clave"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="botones-vertical">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                <button type="reset"><i class="fas fa-broom"></i> Limpiar</button>
            </div>
        </form>

        <footer>
          <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
        </footer>
    </div>

    <script>
        function setEstado(estado) {
            const dashboard = document.getElementById('dashboard');
            const estadoTexto = document.getElementById('estadoTexto');
            dashboard.classList.remove('loading', 'success', 'error');
            dashboard.classList.add(estado);

            switch (estado) {
                case 'loading':
                    estadoTexto.innerHTML = '<i class="fas fa-sync fa-spin"></i> Cargando sistema...';
                    break;
                case 'success':
                    estadoTexto.innerHTML = '<i class="fas fa-check-circle"></i> Sistema operativo con éxito ✅';
                    break;
                case 'error':
                    estadoTexto.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error detectado ❌';
                    break;
            }
        }
        
        // Footer dinámico
        document.getElementById('footerText').innerHTML =
            `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
    </script>
    
<script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbwYf2C_qpiTpJoWO41JKKX3mRNVS63z8D2rLLa56-0F70UooS8NxGhgidxdoXv3UETi/exec';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = 'Validando credenciales...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const formData = new FormData();
            formData.append('username', username);
            formData.append('password', password);

            const response = await fetch(scriptUrl, {
                method: 'POST',
                // Modo 'no-cors' y sin especificar cabecera 'Content-Type'
                // para evitar el preflight.
                mode: 'no-cors',
                body: formData
            });

            // Para manejar la respuesta en modo 'no-cors'
            // No se puede acceder al cuerpo de la respuesta directamente.
            // La validación debe hacerse del lado del servidor.
            messageDiv.textContent = 'Solicitud enviada. Verificando en el servidor...';
            
            // Para obtener la respuesta, tendrás que hacer la validación del
            // lado del servidor y redirigir. No es posible acceder a la respuesta
            // con un fetch en modo 'no-cors' por seguridad.

        } catch (error) {
            messageDiv.textContent = 'Error al enviar la solicitud.';
            console.error('Error:', error);
        }
    });
</script>


</body>
</html>
