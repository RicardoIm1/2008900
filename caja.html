<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    .terminal-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }
    .terminal-escaneo, .terminal-tabla {
      background-color: #111;
      border: 1px solid #0f0;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .terminal-escaneo {
      flex: 1;
      min-width: 300px;
    }
    .terminal-tabla {
      flex: 2;
      min-width: 500px;
      overflow-x: auto;
    }
    h2 {
      text-align: center;
      border-bottom: 1px solid #0f0;
      padding-bottom: 10px;
      margin-top: 0;
      font-family: 'VT323', monospace;
      font-size: 24px;
    }
    #formularioAdicional {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      background-color: #222;
      color: #0f0;
      border: 1px solid #0f0;
      font-family: 'Courier New', monospace;
      box-sizing: border-box;
    }
    textarea {
      min-height: 60px;
      resize: vertical;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 10px;
      background-color: #0f0;
      color: #000;
      border: none;
      border-radius: 3px;
      font-family: 'Share Tech Mono', monospace;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled {
      background-color: #444;
      color: #666;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #3f3;
    }
    table.pacientes {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 12px;
    }
    table.pacientes th, table.pacientes td {
      border: 1px solid #0f0;
      padding: 6px;
      text-align: left;
      color: #0f0 !important; /* Forzar color del texto */
    }
    table.pacientes th {
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      color: #0f0 !important;
    }
    table.pacientes tr:nth-child(even) {
      background-color: #151515;
    }
    table.pacientes tr:hover {
      background-color: #1f1f1f;
    }
    #loader-pagina {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Courier New', monospace;
      color: #0f0;
    }
    .spinner {
      border: 4px solid rgba(0, 255, 0, 0.3);
      border-radius: 50%;
      border-top: 4px solid #0f0;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success-message {
      color: #0f0;
      font-weight: bold;
    }
    .error-message {
      color: #f00;
      font-weight: bold;
    }
    .warning-message {
      color: #ff0;
      font-weight: bold;
    }
    .nueva-fila {
      animation: highlight 3s;
      background-color: #2a2a2a !important;
    }
    @keyframes highlight {
      0% { background-color: #0f0; color: #000 !important; }
      50% { background-color: #2a2a2a; color: #0f0 !important; }
      100% { background-color: #111; }
    }
    #reader {
      width: 100%;
      margin: 0 auto;
      position: relative;
    }
    #reader__dashboard_section {
      background: #111;
      padding: 10px;
    }
    #reader__camera_selection {
      background: #222;
      color: #0f0;
      border: 1px solid #0f0;
    }
    .scanning {
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    @media (max-width: 768px) {
      .terminal-flex {
        flex-direction: column;
      }
      .terminal-escaneo, .terminal-tabla {
        min-width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader-pagina">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>

  <div class="terminal-flex">
    <!-- Escaneo + Formulario -->
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center; margin: 10px 0;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>

      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>

        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
        <button id="btnRefresh" title="Actualizar tabla">ACTUALIZAR</button>
      </div>
    </div>

    <!-- Tabla dinámica -->
    <div class="terminal-tabla">
      <input type="text" id="busqueda" placeholder="Buscar..." 
             style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New'; background: #222; color: #0f0; border: 1px solid #0f0;">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th><th>FECHA</th><th>HORA</th><th>CURP</th><th>PATERNO</th><th>MATERNO</th>
            <th>NOMBRE(S)</th><th>FECHA NAC.</th><th>SEXO</th><th>ENTIDAD</th><th>HOMOCLAVE</th>
            <th>MOTIVO</th><th>EDAD</th><th>CAJERA</th><th>REFERENCIA</th><th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes">
          <tr>
            <td colspan="16" style="text-align: center;">Cargando registros...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const URL_API = "https://script.google.com/macros/s/AKfycbwEgr4ICW8Rx8aPf5JPCUEoGKF3fOs8Cz9aUv69q5Jpiwd0vhoE950niuuWegpgqq7i0g/exec";
    let html5QrCode, filaDestacada = null;

    // Función para filtrar la tabla
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const filas = document.querySelectorAll("#tabla-pacientes tr");
      
      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;
        
        for (let j = 0; j < celdas.length; j++) {
          if (celdas[j] && celdas[j].textContent && celdas[j].textContent.toLowerCase().includes(input)) { 
            coincide = true; 
            break; 
          }
        }
        
        filas[i].style.display = coincide ? "" : "none";
      }
    }

    // 📋 Carga registros desde Google Sheets - VERSIÓN SIMPLIFICADA
    function cargarTabla() {
      console.log("Cargando tabla desde:", URL_API);
      
      fetch(URL_API + '?action=get')
        .then(response => {
          if (!response.ok) {
            throw new Error('Error en la respuesta del servidor: ' + response.status);
          }
          return response.json();
        })
        .then(registros => {
          console.log("Registros recibidos:", registros);
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "";
          
          if (!registros || registros.length === 0) {
            cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center'>No hay registros disponibles.</td></tr>";
            return;
          }
          
          // Mostrar registros
          registros.forEach(reg => {
            const fila = document.createElement("tr");
            
            // Mapear los datos a las celdas - VERIFICANDO NOMBRES DE PROPIEDADES
            const valores = [
              reg.folio || reg.FOLIO || "",
              reg.fecha || reg.FECHA || "",
              reg.hora || reg.HORA || "",
              reg.curp || reg.CURP || "",
              reg.paterno || reg.PATERNO || "",
              reg.materno || reg.MATERNO || "",
              reg.nombres || reg.NOMBRES || reg["NOMBRE(S)"] || "",
              reg.fecha_nacimiento || reg.fechaNacimiento || reg["FECHA DE NACIMIENTO"] || "",
              reg.sexo || reg.SEXO || "",
              reg.entidad || reg.ENTIDAD || "",
              reg.homoclave || reg.HOMOCLAVE || "",
              reg.motivo || reg.MOTIVO || "",
              reg.edad || reg.EDAD || "",
              reg.cajera || reg.CAJERA || "",
              reg.referencia || reg.REFERENCIA || reg["NUMERO DE REFERENCIA"] || "",
              reg.observaciones || reg.OBSERVACIONES || ""
            ];
            
            valores.forEach(valor => {
              const celda = document.createElement("td");
              celda.textContent = valor;
              celda.style.color = "#0f0"; // Forzar color verde
              fila.appendChild(celda);
            });
            
            cuerpo.appendChild(fila);
          });
        })
        .catch(err => {
          console.error("Error al cargar registros:", err);
          const cuerpo = document.getElementById("tabla-pacientes");
          cuerpo.innerHTML = "<tr><td colspan='16' style='text-align:center; color: #f00;'>Error al cargar registros. Verifica la conexión.</td></tr>";
        });
    }

    // Función para enviar datos al servidor - VERSIÓN SIMPLIFICADA
    function enviarDatos(datos) {
      return new Promise((resolve, reject) => {
        const formData = new URLSearchParams();
        for (const key in datos) {
          formData.append(key, datos[key]);
        }
        
        fetch(URL_API, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data && data.success) {
            resolve(data);
          } else {
            reject(data && data.error ? data.error : 'Error desconocido');
          }
        })
        .catch(error => {
          reject('Error de conexión: ' + error.message);
        });
      });
    }

    // Inicialización cuando carga la página
    window.addEventListener("load", () => {
      const loader = document.getElementById('loader-pagina');
      setTimeout(() => {
        loader.style.transition = 'opacity 0.5s ease';
        loader.style.opacity = 0;
        setTimeout(() => loader.style.display = 'none', 500);
        cargarTabla();
      }, 2000);
      
      // Configurar evento de búsqueda
      document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);
      
      // Configurar botón de actualización
      document.getElementById("btnRefresh").addEventListener("click", cargarTabla);
    });

    // Manejo de botones de escaneo
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');
    const reader = document.getElementById('reader');

    btnStart.addEventListener('click', () => {
      // Validar formulario
      const motivo = document.getElementById('motivo').value;
      const cajera = document.getElementById('cajera').value;
      const referencia = document.getElementById('referencia').value;
      
      if (!motivo || !cajera || !referencia) {
        status.innerHTML = "<span style='color: #f00;'>✗ COMPLETA TODOS LOS CAMPOS OBLIGATORIOS ✗</span>";
        return;
      }
      
      try {
        html5QrCode = new Html5Qrcode("reader");
        btnStart.disabled = true; 
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";
        reader.classList.add('scanning');

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            const datosEnvio = {
              curp: decodedText.trim(),
              motivo: document.getElementById('motivo').value,
              cajera: document.getElementById('cajera').value,
              referencia: document.getElementById('referencia').value,
              observaciones: document.getElementById('observaciones').value,
              action: "insert"
            };

            // Enviar datos
            enviarDatos(datosEnvio)
            .then(response => {
              status.innerHTML = "<span style='color: #0f0;'>✓ REGISTRO EXITOSO: " + response.folio + "</span>";
              
              // Limpiar formulario
              document.getElementById('motivo').value = '';
              document.getElementById('referencia').value = '';
              document.getElementById('observaciones').value = '';
              
              // Recargar tabla
              setTimeout(cargarTabla, 1000);
            })
            .catch(err => {
              status.innerHTML = "<span style='color: #f00;'>✗ ERROR: " + err + "</span>";
            });

            html5QrCode.stop().then(() => {
              btnStart.disabled = false; 
              btnStop.disabled = true;
              reader.classList.remove('scanning');
            });
          },
          (errorMessage) => {
            // Ignorar mensajes de error mientras se escanea
          }
        ).catch(err => {
          console.error(err);
          status.innerHTML = "<span style='color: #f00;'>✗ ERROR AL INICIAR CÁMARA ✗</span>";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      } catch (err) {
        console.error(err);
        status.innerHTML = "<span style='color: #f00;'>ERROR: NO SE CARGÓ HTML5QRCODE</span>";
        btnStart.disabled = false; 
        btnStop.disabled = true;
        reader.classList.remove('scanning');
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode && html5QrCode.isScanning) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        }).catch(err => {
          console.error(err);
          status.textContent = "» ERROR AL DETENER ESCANEO «";
          btnStart.disabled = false; 
          btnStop.disabled = true;
          reader.classList.remove('scanning');
        });
      }
    });
  </script>
</body>
</html>
