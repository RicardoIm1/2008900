<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    .terminal-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; }
    .terminal-escaneo, .terminal-tabla {
      background-color: #111; border: 1px solid #0f0; padding: 15px; border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .terminal-escaneo { flex: 1; min-width: 300px; }
    .terminal-tabla { flex: 2; min-width: 500px; overflow-x: auto; }
    h2 {
      text-align: center; border-bottom: 1px solid #0f0; padding-bottom: 10px; margin-top: 0;
      font-family: 'VT323', monospace; font-size: 24px;
    }
    table.pacientes { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    table.pacientes th, table.pacientes td {
      border: 1px solid #0f0; padding: 6px; text-align: left; color: #0f0; background-color: #111;
    }
    table.pacientes th { background-color: #1a1a1a; position: sticky; top: 0; }
    table.pacientes tr:nth-child(even) { background-color: #151515; }
    table.pacientes tr:hover { background-color: #1f1f1f; }
    table.pacientes td { cursor: pointer; user-select: text; }
    .nueva-fila { animation: highlight 3s; }
    @keyframes highlight {
      0% { background-color: #0f0; color: #000; }
      50% { background-color: #222; color: #0f0; }
      100% { background-color: #111; color: #0f0; }
    }
  </style>
</head>

<body>
  <div class="terminal-flex">
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo">
        <label for="cajera">CAJERA:</label>
        <select id="cajera">
          <option value="">-- SELECCIONA --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
        </select>
        <label for="referencia">REFERENCIA:</label>
        <input type="text" id="referencia">
        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones"></textarea>
      </div>
      <div class="button-group">
        <button id="btnGuardar">GUARDAR</button>
        <button id="btnRefresh">ACTUALIZAR</button>
      </div>
    </div>

    <div class="terminal-tabla">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th><th>FECHA</th><th>HORA</th><th>CURP</th><th>PATERNO</th><th>MATERNO</th>
            <th>NOMBRE(S)</th><th>FECHA NAC.</th><th>SEXO</th><th>ENTIDAD</th><th>HOMOCLAVE</th>
            <th>MOTIVO</th><th>EDAD</th><th>CAJERA</th><th>REFERENCIA</th><th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
      </table>
    </div>
  </div>

<script>
  // ðŸ‘‰ SimulaciÃ³n de guardado (ya tienes GAS conectado, esto solo manipula la tabla local)
  let contadorFolio = 1;

  function agregarFila(datos) {
    const cuerpo = document.getElementById("tabla-pacientes");

    // Tomar solo el primer CURP que aparezca (si viene concatenado con otros)
    if (datos.curp && datos.curp.includes("||")) {
      datos.curp = datos.curp.split("||")[0];
    }

    // Crear fila
    const fila = document.createElement("tr");
    const campos = [
      datos.folio, datos.fecha, datos.hora, datos.curp, datos.paterno,
      datos.materno, datos.nombres, datos.fecha_nacimiento, datos.sexo,
      datos.entidad, datos.homoclave, datos.motivo, datos.edad,
      datos.cajera, datos.referencia, datos.observaciones
    ];

    campos.forEach(valor => {
      const td = document.createElement("td");
      td.textContent = valor || "";
      fila.appendChild(td);
    });

    // Insertar al inicio y animar
    cuerpo.insertBefore(fila, cuerpo.firstChild);
    fila.classList.add("nueva-fila");
    setTimeout(() => fila.classList.remove("nueva-fila"), 3000);
  }

  // Evento guardar (simulado, tÃº ya lo tienes en GAS)
  document.getElementById("btnGuardar").addEventListener("click", () => {
    const ahora = new Date();
    const datos = {
      folio: "LOC-" + (contadorFolio++).toString().padStart(4, "0"),
      fecha: ahora.toLocaleDateString("es-MX"),
      hora: ahora.toLocaleTimeString("es-MX", {hour: "2-digit", minute: "2-digit"}),
      curp: "ABC123456HDFRRN01||PATERNO|MATERNO|NOMBRE|H|DF||HOM",
      paterno: "PÃ©rez",
      materno: "LÃ³pez",
      nombres: "Juan",
      fecha_nacimiento: "01/01/1990",
      sexo: "H",
      entidad: "DF",
      homoclave: "HOM",
      motivo: document.getElementById("motivo").value,
      edad: "35",
      cajera: document.getElementById("cajera").value,
      referencia: document.getElementById("referencia").value,
      observaciones: document.getElementById("observaciones").value
    };
    agregarFila(datos);
  });
</script>
</body>
</html>
