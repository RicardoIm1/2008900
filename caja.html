<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>INGRESOS URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    /* Estilos básicos para la tabla */
    body {
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #0f0;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    
    .terminal-flex {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    
    .terminal-escaneo, .terminal-tabla {
      background-color: #111;
      border: 1px solid #333;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.1);
    }
    
    .terminal-escaneo {
      flex: 1;
      min-width: 300px;
      max-width: 500px;
    }
    
    .terminal-tabla {
      flex: 2;
      min-width: 300px;
      overflow-x: auto;
    }
    
    h2 {
      text-align: center;
      color: #0f0;
      border-bottom: 1px solid #333;
      padding-bottom: 10px;
      margin-top: 0;
    }
    
    #reader {
      width: 100%;
      margin: 0 auto;
    }
    
    #status {
      width: 100%;
      text-align: center;
      margin: 10px 0;
      padding: 8px;
      background-color: #1a1a1a;
      border: 1px solid #333;
    }
    
    #formularioAdicional {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px 0;
    }
    
    label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    
    input, select, textarea {
      background-color: #222;
      color: #0f0;
      border: 1px solid #333;
      padding: 8px;
      font-family: 'Courier New', monospace;
      width: 100%;
      box-sizing: border-box;
    }
    
    .button-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    
    button {
      background-color: #1a1a1a;
      color: #0f0;
      border: 1px solid #333;
      padding: 10px 15px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #2a2a2a;
      border-color: #0f0;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    /* Estilos para la tabla */
    .tabla-pacientes-container {
      width: 100%;
      overflow-x: auto;
      margin-top: 15px;
    }
    
    #pacientes {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
    }
    
    #pacientes th, #pacientes td {
      border: 1px solid #333;
      padding: 6px;
      text-align: left;
    }
    
    #pacientes th {
      background-color: #1a1a1a;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    
    #pacientes tr:nth-child(even) {
      background-color: #151515;
    }
    
    #pacientes tr:hover {
      background-color: #1c1c1c;
    }
    
    .nueva-fila {
      animation: highlight 2s;
    }
    
    @keyframes highlight {
      0% { background-color: #2f4f2f; }
      100% { background-color: inherit; }
    }
    
    /* Loader */
    #loader-pagina {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    
    .spinner {
      border: 5px solid #1a1a1a;
      border-top: 5px solid #0f0;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Debug panel */
    #debug-info {
      position: fixed;
      top: 10px;
      right: 10px;
      background-color: #1a1a1a;
      border: 1px solid #0f0;
      padding: 15px;
      z-index: 1001;
      max-width: 400px;
      max-height: 300px;
      overflow-y: auto;
      display: none;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .terminal-flex {
        flex-direction: column;
      }
      
      .terminal-escaneo, .terminal-tabla {
        max-width: 100%;
      }
      
      #pacientes {
        font-size: 0.7rem;
      }
    }
  </style>
</head>

<body>
  <!-- Loader -->
  <div id="loader-pagina">
    <div class="spinner"></div>
    <div style="margin-top: 10px;">Inicializando terminal...</div>
  </div>

  <!-- Panel de depuración -->
  <div id="debug-info">
    <h3 style="margin-top: 0;">INFO DEPURACIÓN</h3>
    <div id="debug-content"></div>
    <button onclick="document.getElementById('debug-info').style.display = 'none'" style="margin-top: 10px;">Cerrar</button>
  </div>

  <div class="terminal-flex">
    <!-- Escaneo + Formulario -->
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="width: 100%; text-align: center; margin: 10px 0;">
        » PRESIONA "INICIAR ESCANEO" DESPUÉS DE LLENAR LOS CAMPOS «
      </div>

      <div id="formularioAdicional">
        <label for="motivo">MOTIVO:</label>
        <input type="text" id="motivo" placeholder="EJ. CAÍDA DE MOTOCICLETA" required>

        <label for="cajera">CAJERA:</label>
        <select id="cajera" required>
          <option value="">-- SELECCIONA TU NOMBRE --</option>
          <option value="ALICIA">ALICIA</option>
          <option value="ANGELICA">ANGELICA</option>
          <option value="BELEN">BELEN</option>
          <option value="FELIX">FELIX</option>
          <option value="KARLA V">KARLA V</option>
          <option value="ROCIO">ROCIO</option>
          <option value="RUBI">RUBI</option>
        </select>

        <label for="referencia">NÚMERO DE REFERENCIA:</label>
        <input type="text" id="referencia" placeholder="EJ. EXPEDIENTE" required>

        <label for="observaciones">OBSERVACIONES:</label>
        <textarea id="observaciones" placeholder="COMENTARIOS ADICIONALES..."></textarea>
      </div>

      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
        <button id="btnRefresh" title="Actualizar tabla">ACTUALIZAR</button>
        <button id="btnExport" title="Exportar datos locales">EXPORTAR</button>
        <button id="btnDebug" title="Modo depuración">DEPURAR</button>
      </div>
    </div>

    <!-- Tabla dinámica -->
    <div class="terminal-tabla">
      <h2>Registros de Pacientes</h2>
      <div id="loader" style="display: none; text-align: center; margin: 10px 0;">
        <span class="spinner" style="width: 20px; height: 20px;"></span>
        <div style="color: #0f0; font-family: 'Courier New'; margin-top: 5px;">Cargando datos...</div>
      </div>

      <input type="text" id="busqueda" placeholder="Buscar..." style="margin-bottom: 10px; width: 100%; padding: 6px; font-family: 'Courier New';">
      
      <div class="tabla-pacientes-container">
        <table id="pacientes">
          <thead>
            <tr>
              <th>FOLIO</th>
              <th>FECHA</th>
              <th>HORA</th>
              <th>CURP</th>
              <th>PATERNO</th>
              <th>MATERNO</th>
              <th>NOMBRE(S)</th>
              <th>FECHA NAC.</th>
              <th>SEXO</th>
              <th>ENTIDAD</th>
              <th>MOTIVO</th>
              <th>EDAD</th>
              <th>CAJERA</th>
              <th>REFERENCIA</th>
            </tr>
          </thead>
          <tbody id="tabla-pacientes">
            <!-- Los registros se insertarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Función para filtrar la tabla
    function filtrarTabla() {
      const input = document.getElementById("busqueda").value.toLowerCase();
      const tabla = document.getElementById("pacientes");
      const filas = tabla.getElementsByTagName("tbody")[0].getElementsByTagName("tr");

      for (let i = 0; i < filas.length; i++) {
        const celdas = filas[i].getElementsByTagName("td");
        let coincide = false;

        for (let j = 0; j < celdas.length; j++) {
          const texto = celdas[j].textContent || celdas[j].innerText;
          if (texto.toLowerCase().includes(input)) {
            coincide = true;
            break;
          }
        }

        filas[i].style.display = coincide ? "" : "none";
      }
    }

    // Función para cargar datos en la tabla
    function cargarTabla(datos) {
      const cuerpoTabla = document.getElementById("tabla-pacientes");
      cuerpoTabla.innerHTML = "";

      if (!datos || datos.length === 0) {
        const filaVacia = document.createElement("tr");
        const celda = document.createElement("td");
        celda.colSpan = 14;
        celda.textContent = "No hay registros disponibles.";
        celda.style.textAlign = "center";
        filaVacia.appendChild(celda);
        cuerpoTabla.appendChild(filaVacia);
        return;
      }
      
      // Invertir el orden para mostrar los más recientes primero
      datos.reverse();

      datos.forEach(registro => {
        const fila = document.createElement("tr");
        [
          "FOLIO", "FECHA", "HORA", "CURP", "PATERNO", "MATERNO", "NOMBRE(S)",
          "FECHA DE NACIMIENTO", "SEXO", "ENTIDAD", "MOTIVO", "EDAD", "CAJERA",
          "NUMERO DE REFERENCIA"
        ].forEach(campo => {
          const celda = document.createElement("td");
          // Asegurarse de que el campo existe para evitar errores
          celda.textContent = registro[campo] || "";
          fila.appendChild(celda);
        });
        cuerpoTabla.appendChild(fila);
      });
    }

    // Simular datos de ejemplo (eliminar en producción)
    function cargarDatosEjemplo() {
      const datosEjemplo = [
        {
          "FOLIO": "2023-0001",
          "FECHA": "15/08/2023",
          "HORA": "14:30",
          "CURP": "ROAJ800318HJCMRR07",
          "PATERNO": "ROJAS",
          "MATERNO": "ALVAREZ",
          "NOMBRE(S)": "JUAN",
          "FECHA DE NACIMIENTO": "18/03/1980",
          "SEXO": "H",
          "ENTIDAD": "CIUDAD DE MEXICO",
          "MOTIVO": "CAÍDA",
          "EDAD": "43",
          "CAJERA": "ALICIA",
          "NUMERO DE REFERENCIA": "EXP-12345"
        },
        {
          "FOLIO": "2023-0002",
          "FECHA": "16/08/2023",
          "HORA": "10:15",
          "CURP": "GARM750621MJCLRR05",
          "PATERNO": "GARCIA",
          "MATERNO": "RAMIREZ",
          "NOMBRE(S)": "MARIA",
          "FECHA DE NACIMIENTO": "21/06/1975",
          "SEXO": "M",
          "ENTIDAD": "ESTADO DE MEXICO",
          "MOTIVO": "DOLOR ABDOMINAL",
          "EDAD": "48",
          "CAJERA": "ROCIO",
          "NUMERO DE REFERENCIA": "EXP-12346"
        }
      ];
      
      cargarTabla(datosEjemplo);
    }

    // Inicialización cuando carga la página
    window.addEventListener('load', function () {
      const loader = document.getElementById('loader-pagina');
      if (loader) {
        setTimeout(() => {
          loader.style.transition = 'opacity 0.5s ease';
          loader.style.opacity = 0;
          setTimeout(() => loader.style.display = 'none', 500);
        }, 2000);
      }
      
      // Configurar el evento de búsqueda
      document.getElementById("busqueda").addEventListener("keyup", filtrarTabla);
      
      // Cargar datos de ejemplo (en producción, usar la llamada a Google Apps Script)
      // google.script.run.withSuccessHandler(cargarTabla).obtenerRegistrosDesdeHoja();
      cargarDatosEjemplo();
    });

    // Configuración del escáner QR (código simplificado)
    let html5QrCode;
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const status = document.getElementById('status');

    btnStart.addEventListener('click', () => {
      try {
        // Validar que los campos obligatorios estén llenos
        const motivo = document.getElementById('motivo').value;
        const cajera = document.getElementById('cajera').value;
        const referencia = document.getElementById('referencia').value;
        
        if (!motivo || !cajera || !referencia) {
          status.innerHTML = '<span style="color: #ff5555;">Complete todos los campos obligatorios</span>';
          return;
        }
        
        html5QrCode = new Html5Qrcode("reader");
        btnStart.disabled = true;
        btnStop.disabled = false;
        status.textContent = "» INICIANDO CÁMARA... «";

        html5QrCode.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          (decodedText) => {
            status.innerHTML = `<span style="color: #55ff55;">» CURP DETECTADO: ${decodedText} «</span>`;
            
            // Simular éxito de registro
            setTimeout(() => {
              status.innerHTML = '<span style="color: #55ff55;">✓ REGISTRO EXITOSO</span>';
              btnStart.disabled = false;
              btnStop.disabled = true;
              
              // Limpiar formulario
              document.getElementById('motivo').value = '';
              document.getElementById('referencia').value = '';
              document.getElementById('observaciones').value = '';
              
              // Recargar tabla
              cargarDatosEjemplo();
            }, 1000);
          },
          (errorMessage) => {
            // Ignorar errores menores
          }
        ).catch(err => {
          status.innerHTML = `<span style="color: #ff5555;">» ERROR AL INICIAR CÁMARA: ${err} «</span>`;
          btnStart.disabled = false;
          btnStop.disabled = true;
        });
      } catch (err) {
        status.innerHTML = `<span style="color: #ff5555;">» ERROR: NO SE CARGÓ LA LIBRERÍA HTML5QRCODE «</span>`;
      }
    });

    btnStop.addEventListener('click', () => {
      if (html5QrCode) {
        html5QrCode.stop().then(() => {
          status.textContent = "» ESCANEO DETENIDO «";
          btnStart.disabled = false;
          btnStop.disabled = true;
        }).catch(err => {
          status.innerHTML = `<span style="color: #ff5555;">» ERROR AL DETENER LA CÁMARA «</span>`;
        });
      }
    });

    // Configurar otros botones
    document.getElementById('btnRefresh').addEventListener('click', () => {
      document.getElementById('loader').style.display = 'block';
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        cargarDatosEjemplo();
      }, 1000);
    });

    document.getElementById('btnDebug').addEventListener('click', () => {
      const debugInfo = document.getElementById('debug-info');
      debugInfo.style.display = debugInfo.style.display === 'none' ? 'block' : 'none';
    });

    document.getElementById('btnExport').addEventListener('click', () => {
      alert('Función de exportación activada');
    });
  </script>
</body>
</html>
