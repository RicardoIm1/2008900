<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>URGENCIAS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0a0a0a;
      color: #0f0;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 10px;
      overflow-x: hidden;
    }
    .terminal-flex { display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-between; }
    .terminal-escaneo, .terminal-tabla {
      background-color: #111; border: 1px solid #0f0; padding: 15px; border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
    }
    .terminal-escaneo { flex: 1; min-width: 300px; }
    .terminal-tabla { flex: 2; min-width: 500px; overflow-x: auto; }
    h2 { text-align: center; border-bottom: 1px solid #0f0; padding-bottom: 10px; margin-top: 0;
         font-family: 'VT323', monospace; font-size: 24px; }
    input, select, textarea {
      width: 100%; padding: 8px; margin-top: 5px; background-color: #222; color: #0f0;
      border: 1px solid #0f0; font-family: 'Courier New', monospace; box-sizing: border-box;
    }
    button {
      flex: 1; padding: 10px; background-color: #0f0; color: #000; border: none; border-radius: 3px;
      font-family: 'Share Tech Mono', monospace; font-weight: bold; cursor: pointer;
      transition: background-color 0.3s;
    }
    button:disabled { background-color: #444; color: #666; cursor: not-allowed; }
    button:hover:not(:disabled) { background-color: #3f3; }
    table.pacientes { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 12px; }
    table.pacientes th, table.pacientes td {
      border: 1px solid #0f0; padding: 6px; text-align: left; color: #0f0; background-color: #111;
    }
    table.pacientes th { background-color: #1a1a1a; position: sticky; top: 0; }
    table.pacientes tr:nth-child(even) { background-color: #151515; }
    table.pacientes tr:hover { background-color: #1f1f1f; }
    .nueva-fila { animation: highlight 3s; }
    @keyframes highlight {
      0% { background-color: #0f0; color: #000; }
      50% { background-color: #222; color: #0f0; }
      100% { background-color: #151515; color: #0f0; }
    }
  </style>
</head>
<body>
  <!-- Escaneo -->
  <div class="terminal-flex">
    <div class="terminal-escaneo">
      <h2>Ingresos por Urgencias</h2>
      <div id="reader"></div>
      <div id="status" style="text-align: center; margin: 10px 0;">
        Â» PRESIONA "INICIAR ESCANEO" DESPUÃ‰S DE LLENAR LOS CAMPOS Â«
      </div>
      <label for="motivo">MOTIVO:</label>
      <input type="text" id="motivo" required>
      <label for="cajera">CAJERA:</label>
      <select id="cajera" required>
        <option value="">-- SELECCIONA TU NOMBRE --</option>
        <option value="ALICIA">ALICIA</option>
        <option value="ANGELICA">ANGELICA</option>
        <option value="BELEN">BELEN</option>
        <option value="FELIX">FELIX</option>
      </select>
      <label for="referencia">REFERENCIA:</label>
      <input type="text" id="referencia" required>
      <label for="observaciones">OBSERVACIONES:</label>
      <textarea id="observaciones"></textarea>
      <div class="button-group">
        <button id="btnStart">INICIAR ESCANEO</button>
        <button id="btnStop" disabled>DETENER</button>
      </div>
    </div>

    <!-- Tabla -->
    <div class="terminal-tabla">
      <table class="pacientes" id="pacientes">
        <thead>
          <tr>
            <th>FOLIO</th><th>FECHA</th><th>HORA</th><th>CURP</th><th>PATERNO</th><th>MATERNO</th>
            <th>NOMBRE(S)</th><th>FECHA NAC.</th><th>SEXO</th><th>ENTIDAD</th><th>HOMOCLAVE</th>
            <th>MOTIVO</th><th>EDAD</th><th>CAJERA</th><th>REFERENCIA</th><th>OBSERVACIONES</th>
          </tr>
        </thead>
        <tbody id="tabla-pacientes"></tbody>
      </table>
    </div>
  </div>

  <script>
    let html5QrCode, ultimoFolio = "";

    function formatearFecha(fecha) {
      const d = new Date(fecha);
      if (isNaN(d)) return "";
      return d.toLocaleDateString("es-MX");
    }
    function formatearHora(fecha) {
      const d = new Date(fecha);
      if (isNaN(d)) return "";
      return d.toLocaleTimeString("es-MX", {hour: "2-digit", minute: "2-digit"});
    }
    function extraerCURP(curpRaw) {
      return curpRaw.split("||")[0].trim();
    }

    // ðŸš€ Agregar fila a la tabla
    function agregarRegistroATabla(registro) {
      const cuerpo = document.getElementById("tabla-pacientes");

      const fila = document.createElement("tr");
      const campos = [
        registro.folio, registro.fecha, registro.hora, registro.curp, registro.paterno,
        registro.materno, registro.nombres, registro.fecha_nacimiento, registro.sexo,
        registro.entidad, registro.homoclave, registro.motivo, registro.edad,
        registro.cajera, registro.referencia, registro.observaciones
      ];
      campos.forEach(valor => {
        const celda = document.createElement("td");
        celda.textContent = valor || "";
        fila.appendChild(celda);
      });

      fila.classList.add("nueva-fila");
      cuerpo.insertBefore(fila, cuerpo.firstChild);
      setTimeout(() => fila.classList.remove("nueva-fila"), 3000);
    }

    // ðŸŽ¥ Escaneo QR
    document.getElementById("btnStart").addEventListener("click", () => {
      html5QrCode = new Html5Qrcode("reader");
      html5QrCode.start(
        { facingMode: "environment" }, { fps: 10, qrbox: 250 },
        (decodedText) => {
          const ahora = new Date();
          const registro = {
            folio: "LOCAL-" + Date.now().toString().slice(-6),
            fecha: formatearFecha(ahora),
            hora: formatearHora(ahora),
            curp: extraerCURP(decodedText),
            paterno: "", materno: "", nombres: "",
            fecha_nacimiento: "", sexo: "", entidad: "", homoclave: "",
            motivo: document.getElementById("motivo").value,
            edad: "", cajera: document.getElementById("cajera").value,
            referencia: document.getElementById("referencia").value,
            observaciones: document.getElementById("observaciones").value
          };
          agregarRegistroATabla(registro);
          html5QrCode.stop();
        }
      );
    });
    document.getElementById("btnStop").addEventListener("click", () => {
      if (html5QrCode) html5QrCode.stop();
    });
  </script>
</body>
</html>
