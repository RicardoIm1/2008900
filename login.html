<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas y Archivo Clínico</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <style>
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      
      body {
          font-family: 'Poppins', sans-serif;
          background: linear-gradient(135deg, #2c3e50, #4a6a85, #7dacbf);
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh; /* flexible */
          padding: 1.5rem;
          font-size: 0.9rem;
      }
      
      html, body {
          height: 100%;
          overflow-x: hidden; /* permite scroll vertical en móvil */
          position: relative;
      }
      
      .glass {
          background: rgba(255, 255, 255, 0.1);
          backdrop-filter: blur(12px);
          border-radius: 16px;
          padding: 2.5rem;
          border: 1px solid rgba(255, 255, 255, 0.2);
          box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
          width: 100%;
          max-width: 450px;
          transition: all 0.4s ease;
          animation: breathing 4s ease-in-out infinite;
      }
      
      @keyframes breathing {
        0%, 100% { transform: scale(1); box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        50% { transform: scale(1.01); box-shadow: 0 12px 36px rgba(0,0,0,0.25); }
      }
      
      /* ... tus estilos existentes ... */
      
      @media (max-width: 480px) {
          .glass {
              padding: 1.5rem 1rem;
              border-radius: 12px;
              max-width: 100%;
          }
      
          h1 { font-size: 1.4rem; }
          h3 { font-size: 0.75rem; }
      
          input[type="text"],
          input[type="password"] {
              padding: 0.8rem;
              font-size: 0.9rem;
          }
      
          .botones-vertical button {
              font-size: 0.95rem;
              padding: 0.8rem;
          }
      }
      
      @media (max-width: 360px) {
          body { padding: 1rem; }
      
          .glass {
              padding: 1rem;
          }
      
          h1 { font-size: 1.2rem; }
          h3 { font-size: 0.7rem; }
      
          input[type="text"],
          input[type="password"] {
              padding: 0.7rem;
              font-size: 0.85rem;
          }
      }
    </style>
</head>
<body>
    <div class="glass" id="loginForm">
        <div class="header">
            <div class="logo">
                <img src="img/logo-hrpv.png" alt="Logo" width="200">
            <h3>Estadísticas y Archivo Clínico</h3>
        </div>
    </div>

        <div class="status">
            <p>Ingresa tus credenciales para continuar</p>
        </div> 

        <form id="formularioLogin" class="form-vertical">
            <div class="form-group">
                <label for="usuario"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="usuario" name="usuario" placeholder="ej. j.ramirez" required>
            </div>
            
            <div class="form-group">
                <label for="clave"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="clave" name="clave" placeholder="••••••••" required>
            </div>

            <div class="botones-vertical">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                <button type="reset"><i class="fas fa-broom"></i> Limpiar</button>
            </div>
        </form>

        <footer>
          <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
        </footer>
    </div>

    <script>
        function setEstado(estado) {
            const dashboard = document.getElementById('dashboard');
            const estadoTexto = document.getElementById('estadoTexto');
            dashboard.classList.remove('loading', 'success', 'error');
            dashboard.classList.add(estado);

            switch (estado) {
                case 'loading':
                    estadoTexto.innerHTML = '<i class="fas fa-sync fa-spin"></i> Cargando sistema...';
                    break;
                case 'success':
                    estadoTexto.innerHTML = '<i class="fas fa-check-circle"></i> Sistema operativo con éxito ✅';
                    break;
                case 'error':
                    estadoTexto.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error detectado ❌';
                    break;
            }
        }
        
        // Footer dinámico
        document.getElementById('footerText').innerHTML =
            `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
    </script>

   <script>
    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    // Reemplaza esto con la URL que copiaste de tu implementación de Apps Script
        const scriptUrl = 'https://script.google.com/macros/s/AKfycbzuKJQ2GNozN1JD40s_dwWt0S6BCVXaWUoJGH-G9P0a9ZfHPANo5FkBgJE-tIGuWoB0/exec'; // Pega aquí tu URL

    form.addEventListener('submit', async (e) => {
        e.preventDefault(); // Evita que el formulario se envíe de la forma tradicional
        messageDiv.textContent = 'Validando credenciales...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(scriptUrl, {
                method: 'POST',
                // 'cors' es el modo por defecto, pero con Apps Script es mejor usarlo explícitamente.
                mode: 'cors',
                // 'text/plain' para evitar errores de CORS con aplicaciones web de Apps Script
                headers: { 'Content-Type': 'text/plain' },
                body: JSON.stringify({ username, password })
            });

            // Convertimos la respuesta a JSON
            const result = await response.json();

            if (result.success) {
                messageDiv.textContent = `¡Acceso exitoso como ${result.role}! Redirigiendo...`;
                // Ejemplo de redirección según el rol
                if (result.role === 'admin') {
                    window.location.href = 'admin.html'; 
                } else if (result.role === 'lector') {
                    window.location.href = 'lector.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                messageDiv.textContent = 'Usuario o contraseña incorrectos.';
            }

        } catch (error) {
            messageDiv.textContent = 'Error al conectar. Verifica tu URL de Apps Script.';
            console.error('Error:', error);
        }
    });
</script>
</body>
</html>
