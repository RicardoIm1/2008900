<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas y Archivo Clínico</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">

</head>
<body>
    <div class="glass" id="formularioLogin">
        <div class="header">
            <div class="logo-icon">
                <img class="logo" src="img/logo-hrpv.png" alt="Logo" width="120">
            <h3>Estadísticas y Archivo Clínico</h3>
        </div>
    </div>

         <div class="status">
            <!-- <p>Ingresa tus credenciales para continuar</p> -->
             <!-- Agrega un div para mostrar mensajes -->
            <div id="message" style="color:white; margin-top:1rem;"></div>
        </div>
      
        <form id="formularioLogin" class="form-vertical">
            <div class="form-group">
                <label for="usuario"><i class="fas fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" placeholder="ej. j.ramirez" required>
            </div>
            
            <div class="form-group">
                <label for="clave"><i class="fas fa-key"></i> Contraseña</label>
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>

            <div class="botones-vertical">
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Iniciar sesión</button>
                <button type="reset"><i class="fas fa-broom"></i> Limpiar</button>
            </div>
        </form>

        <footer>
          <p id="footerText">Hecho con ❤️ por Ricardo · 2023</p>
        </footer>
    </div>

    <script>
        function setEstado(estado) {
            const dashboard = document.getElementById('dashboard');
            const estadoTexto = document.getElementById('estadoTexto');
            dashboard.classList.remove('loading', 'success', 'error');
            dashboard.classList.add(estado);

            switch (estado) {
                case 'loading':
                    estadoTexto.innerHTML = '<i class="fas fa-sync fa-spin"></i> Cargando sistema...';
                    break;
                case 'success':
                    estadoTexto.innerHTML = '<i class="fas fa-check-circle"></i> Sistema operativo con éxito ✅';
                    break;
                case 'error':
                    estadoTexto.innerHTML = '<i class="fas fa-exclamation-circle"></i> Error detectado ❌';
                    break;
            }
        }
        
        // Footer dinámico
        document.getElementById('footerText').innerHTML =
            `Hecho con ❤️ por Ricardo · ${new Date().getFullYear()}`;
    </script>
        <script>
    const form = document.getElementById('formularioLogin'); // ✅ ID correcto
    const messageDiv = document.getElementById('message');
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbzVZm8UZhOJ8zhW9Go1WecPccbK7mnmx5gf8rHIrY1TPBBx3aJ838wpvBzLw0oQcdI-/exec';

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.textContent = 'Validando credenciales...';
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch(scriptUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json(); // ✅ parsear respuesta

            if (result.success) {
                messageDiv.textContent = `¡Acceso exitoso como ${result.role}! Redirigiendo...`;
                if (result.role === 'admin') {
                    window.location.href = 'admin.html';
                } else if (result.role === 'lector') {
                    window.location.href = 'lector.html';
                } else {
                    window.location.href = 'dashboard.html';
                }
            } else {
                messageDiv.textContent = 'Usuario o contraseña incorrectos.';
            }

        } catch (error) {
            messageDiv.textContent = 'Error al conectar. Verifica tu URL de Apps Script.';
            console.error('Error:', error);
        }
    });
</script>



</body>
</html>
