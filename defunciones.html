<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro de Defunciones</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="estilos.css" rel="stylesheet">

</head>
<body <!-- class="bg-gray-100 text-gray-800" -->>

  <div class="max-w-5xl mx-auto py-10 px-6">
    <h1 class="text-3xl font-bold mb-6 text-center text-blue-700">Registro de Defunciones</h1>

    <!-- Formulario -->
    <form id="crud-form" class="bg-white shadow p-6 rounded-lg mb-8 grid md:grid-cols-2 gap-4">
      <input type="hidden" id="id">

      <div>
        <label class="block mb-1 font-semibold">Folio</label>
        <input id="folio" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Nombre</label>
        <input id="nombre" class="border p-2 rounded w-full" required>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Fecha de Defunción</label>
        <input id="fechaDefuncion" type="date" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Área</label>
        <input id="area" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Edad</label>
        <input id="edad" type="number" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Sexo</label>
        <select id="sexo" class="border p-2 rounded w-full">
          <option value="">Seleccione</option>
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Intersexual">Intersexual</option>
        </select>
      </div>
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Diagnóstico</label>
        <textarea id="diagnostico" class="border p-2 rounded w-full"></textarea>
      </div>
      <div class="md:col-span-2">
        <label class="block mb-1 font-semibold">Observaciones</label>
        <textarea id="observaciones" class="border p-2 rounded w-full"></textarea>
      </div>
      <div>
        <label class="block mb-1 font-semibold">Expediente</label>
        <input id="expediente" class="border p-2 rounded w-full">
      </div>
      <div>
        <label class="block mb-1 font-semibold">Médico</label>
        <input id="medico" class="border p-2 rounded w-full">
      </div>

      <div class="md:col-span-2 flex gap-4 justify-center mt-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded shadow">
          <i class="fas fa-save mr-2"></i>Guardar
        </button>
        <button type="button" id="btn-limpiar" class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded shadow">
          <i class="fas fa-broom mr-2"></i>Limpiar
        </button>
      </div>
    </form>

    <!-- Tabla -->
    <div class="bg-white shadow rounded-lg overflow-auto p-4">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-gray-200">
            <th class="p-3">N°</th>
            <th class="p-3">Folio</th>
            <th class="p-3">Nombre</th>
            <th class="p-3">Fecha</th>
            <th class="p-3">Área</th>
            <th class="p-3">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-registros">
          <tr><td colspan="6" class="text-center p-4 text-gray-500">Cargando...</td></tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxKWWsY_7NErpC0svVgh_vvScamtD46BD0K4HFTixXP_A1QjIVzT5adPiwmcbcwICJ5/exec";

    async function cargarRegistros() {
      const tbody = document.getElementById("tabla-registros");
      tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-gray-500">
        <i class="fas fa-spinner fa-spin"></i> Cargando...</td></tr>`;

      try {
        const res = await fetch(GAS_URL + "?action=readData");
        const response = await res.json();
        if (!response.success) throw new Error(response.error);
        const registros = response.rows || [];
        tbody.innerHTML = registros.map((r, i) => `
          <tr class="hover:bg-gray-50">
            <td class="p-3">${i + 1}</td>
            <td class="p-3">${r.folio || ''}</td>
            <td class="p-3">${r.nombre || ''}</td>
            <td class="p-3">${r.fechaDefuncion || ''}</td>
            <td class="p-3">${r.area || ''}</td>
            <td class="p-3 space-x-1">
              <button onclick='editarRegistro(${JSON.stringify(r)})' class="bg-yellow-500 hover:bg-yellow-600 text-white px-2 py-1 rounded text-sm">
                <i class="fas fa-edit"></i>
              </button>
              <button onclick='eliminarRegistro("${r.id}")' class="bg-red-500 hover:bg-red-600 text-white px-2 py-1 rounded text-sm">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>`).join('');
      } catch (err) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center p-4 text-red-500">${err.message}</td></tr>`;
      }
    }

    async function guardarRegistro(e) {
      e.preventDefault();
      const data = {
        action: document.getElementById('id').value ? "updateData" : "createData",
        id: document.getElementById('id').value,
        folio: document.getElementById('folio').value,
        nombre: document.getElementById('nombre').value,
        fechaDefuncion: document.getElementById('fechaDefuncion').value,
        area: document.getElementById('area').value,
        edad: document.getElementById('edad').value,
        sexo: document.getElementById('sexo').value,
        diagnostico: document.getElementById('diagnostico').value,
        expediente: document.getElementById('expediente').value,
        medico: document.getElementById('medico').value,
        observaciones: document.getElementById('observaciones').value
      };
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
      const json = await res.json();
      alert(json.success ? "Guardado exitoso" : "Error: " + json.error);
      limpiarFormulario();
      cargarRegistros();
    }

    async function eliminarRegistro(id) {
      if (!confirm("¿Eliminar este registro?")) return;
      const res = await fetch(GAS_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ action: "deleteData", id })
      });
      const json = await res.json();
      alert(json.success ? "Registro eliminado" : "Error: " + json.error);
      cargarRegistros();
    }

    function editarRegistro(r) {
      document.getElementById('id').value = r.id || '';
      document.getElementById('folio').value = r.folio || '';
      document.getElementById('nombre').value = r.nombre || '';
      document.getElementById('fechaDefuncion').value = r.fechaDefuncion || '';
      document.getElementById('area').value = r.area || '';
      document.getElementById('edad').value = r.edad || '';
      document.getElementById('sexo').value = r.sexo || '';
      document.getElementById('diagnostico').value = r.diagnostico || '';
      document.getElementById('expediente').value = r.expediente || '';
      document.getElementById('medico').value = r.medico || '';
      document.getElementById('observaciones').value = r.observaciones || '';
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    function limpiarFormulario() {
      document.getElementById('crud-form').reset();
      document.getElementById('id').value = '';
    }

    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById('crud-form').addEventListener('submit', guardarRegistro);
      document.getElementById('btn-limpiar').addEventListener('click', limpiarFormulario);
      cargarRegistros();
    });
  </script>
</body>
</html>
